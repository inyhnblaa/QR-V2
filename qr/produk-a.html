<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Produk A</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
a,a:visited,a:hover,a:active{color:white!important;text-decoration:none}

body{
  margin:0;font-family:'Inter',sans-serif;color:white;
  padding:env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
  background:
    linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
    url("uav-ui-portrait.jpg") center/cover no-repeat;
}
@media (orientation:landscape){
  body{
    background:
      linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
      url("uav-ui-landscape.jpg") center/cover no-repeat;
  }
}

.page{min-height:100vh;display:flex;justify-content:center;padding:28px 16px}
.card{
  position:relative;
  width:100%;max-width:420px;
  background:rgba(0,0,0,.45);
  border-radius:22px;
  padding:22px 18px 96px;
  animation:slideIn .25s ease;
}

.breadcrumb{
  padding:12px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  text-align:center;
  margin-bottom:16px;
}

.hero{
  height:clamp(160px,35vw,200px);
  border-radius:18px;
  overflow:hidden;
  margin-bottom:18px;
}
.hero img{width:100%;height:100%;object-fit:cover}

.content{font-size:14px;line-height:1.6;opacity:.9}

.back-btn{
  position:absolute;
  left:18px;
  bottom:calc(18px + env(safe-area-inset-bottom));
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  font-weight:600;
}

@keyframes slideIn{from{transform:translateX(20px);opacity:0}to{opacity:1}}
.slide-out{animation:slideOut .2s ease forwards}
@keyframes slideOut{to{transform:translateX(-20px);opacity:0}}
</style>
</head>

<body>
<div class="page">
<div class="card" id="card">

  <div class="breadcrumb">
    <a href="index.html" onclick="go(this.href);return false;">Home</a>
    ›
    <a href="menu-a.html" onclick="go(this.href);return false;">Katalog Produk</a>
    › Produk A
  </div>

  <div class="hero">
    <img src="produk-a.jpg" alt="Produk A">
  </div>

  <div class="content">
    <h3>Produk A</h3>
    <p>Detail teknis UAV Produk A.</p>
  </div>

  <a class="back-btn" href="menu-a.html" onclick="go(this.href);return false;">
    ← Kembali
  </a>

</div>
</div>

<script>
function go(url){
  const c=document.getElementById('card');
  c.classList.add('slide-out');
  setTimeout(()=>location.href=url,180);
}
window.addEventListener('pageshow',()=>{
  document.getElementById('card').classList.remove('slide-out');
});
</script>
</body>
</html>
