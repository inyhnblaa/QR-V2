<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Katalog Produk</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ================= FONT AMURO (AUTACS) ================= */
    @font-face{
      font-family:'Amuro';
      src:url('./fonts/Amuro%20Bold%20Italic.otf') format('opentype');
    }

    /* ================= RESET ================= */
    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }

    a{
      color:white;
      text-decoration:none;
    }

    /* ================= BACKGROUND TETAP SOLID IMAGE ================= */
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      color:white;

      background-color:#7c0f0f;

      /* üîë image tidak ditutup ‚Äì tetap solid */
      background-image: url("uav-ui-portrait.jpg");
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
    }

    @media (orientation: landscape){
      body{
        background-image: url("uav-ui-landscape.jpg");
      }
    }

    /* ================= LAYOUT ================= */
    .page{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 16px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:rgba(0,0,0,.40);
      border-radius:22px;
      padding:24px 18px 96px;
      position:relative;
      animation:slideIn .25s ease;
    }

    .hero{
      height:190px;
      border-radius:18px;
      margin-bottom:18px;
      background:url("produk-a.jpg") center/cover no-repeat;
    }

    /* ================= PANEL MERAH TRANSPARAN (PANEL GLASS) ================= */

    .panel-red{
      padding:12px 16px;
      border-radius:3rem;
      margin-bottom:16px;

      /* üîë WARNA MERAH GELAP TRANSPARAN */
      background: rgba(134,32,32,0.65);      /* #862020 */

      /* üîë efek panel kaca */
      backdrop-filter: blur(8px) saturate(130%) brightness(.95);

      border:1px solid rgba(255,255,255,.25);

      box-shadow: 0 6px 14px rgba(0,0,0,.30);

      text-align:center;
      font-size:14px;
      font-weight:600;
    }

    /* ================= BUTTON GLASS CLEAR ================= */

    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .link{
      height:54px;
      border-radius:999px;

      /* üîë tombol kaca BENING */
      background: rgba(255,255,255,0.12);

      backdrop-filter: blur(12px) saturate(150%);
      border:1px solid rgba(255,255,255,0.55);

      box-shadow:
        inset 1px 1px 4px rgba(255,255,255,0.45),
        0 4px 12px rgba(0,0,0,0.25);

      display:flex;
      align-items:center;
      justify-content:center;

      color:white;
      text-decoration:none;
      font-weight:600;
      transition:.25s ease;
    }

    .link:hover{
      background: rgba(255,255,255,0.20);
    }

    .link:active{
      transform: scale(.96);
    }

    /* ================= BACK BUTTON ================= */

    .back-btn{
      position:absolute;
      left:18px;
      bottom:calc(18px + env(safe-area-inset-bottom));
      padding:10px 18px;

      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(12px);
      border:1px solid rgba(255,255,255,0.55);

      box-shadow: 0 4px 12px rgba(0,0,0,.25);

      color:white;
      font-weight:600;
      border-radius:3rem;
      transition:.25s ease;
    }

    .back-btn:hover{
      background: rgba(255,255,255,0.18);
    }

    .back-btn:active{
      transform: scale(.96);
    }

    /* ================= ANIMATION ================= */
    @keyframes slideIn{
      from{ transform:translateX(20px); opacity:0; }
      to{ opacity:1; }
    }

    .slide-out{
      animation:slideOut .2s ease forwards;
    }

    @keyframes slideOut{
      to{ transform:translateX(-20px); opacity:0; }
    }

  </style>
</head>

<body>

  <div class="page">
    <div class="card" id="card">

      <!-- PANEL MERAH TRANSPARAN -->
      <div class="panel-red">
        <a href="index.html" onclick="go(this.href);return false;">
          Home ‚Ä∫ Katalog Produk
        </a>
      </div>

      <div class="hero"></div>

      <!-- TOMBOL PRODUK -->
      <div class="links">
        <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
        <a class="link" href="#">Produk B</a>
        <a class="link" href="#">Produk C</a>
      </div>

      <!-- TOMBOL KEMBALI -->
      <a class="back-btn" href="index.html" onclick="go(this.href);return false;">
        ‚Üê Kembali
      </a>

    </div>
  </div>

  <script>
    function go(url){
      const c = document.getElementById('card');
      c.classList.add('slide-out');
      setTimeout(()=>location.href=url,180);
    }
  </script>

</body>
</html>
