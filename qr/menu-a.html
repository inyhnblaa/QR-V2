<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Katalog Produk</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= RESET & LINK LOCK ================= */
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
a,a:visited,a:hover,a:active{
  color:white!important;
  text-decoration:none;
}

/* ================= BACKGROUND (MOBILE SAFE) ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;

  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);

  background:
    linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
    url("uav-ui-portrait.jpg") center / cover no-repeat;

  /* ‚ùå JANGAN fixed (BUG MOBILE) */
}
@media (orientation:landscape){
  body{
    background:
      linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
      url("uav-ui-landscape.jpg") center / cover no-repeat;
  }
}

/* ================= LAYOUT ================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:28px 16px;
}
.card{
  position:relative;
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.45);
  border-radius:22px;
  padding:22px 18px 96px;
  animation:slideIn .25s ease;
}

/* ================= BREADCRUMB ================= */
.breadcrumb{
  padding:12px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  text-align:center;
  margin-bottom:16px;
  font-size:14px;
}

/* ================= HERO (ANTI BUG) ================= */
.hero{
  height:190px;                 /* üîë KUNCI TINGGI */
  border-radius:18px;
  margin-bottom:18px;

  background:
    url("produk-a.jpg") center / cover no-repeat;
}

/* ================= BUTTON ================= */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}

/* ================= BACK BUTTON ================= */
.back-btn{
  position:absolute;
  left:18px;
  bottom:calc(18px + env(safe-area-inset-bottom));
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  font-weight:600;
}

/* ================= TRANSITION ================= */
@keyframes slideIn{
  from{transform:translateX(20px);opacity:0}
  to{opacity:1}
}
.slide-out{
  animation:slideOut .2s ease forwards;
}
@keyframes slideOut{
  to{transform:translateX(-20px);opacity:0}
}
</style>
</head>

<body>

<div class="page">
<div class="card" id="card">

  <!-- BREADCRUMB -->
  <div class="breadcrumb">
    <a href="index.html" onclick="go(this.href);return false;">Home</a>
    ‚Ä∫ Katalog Produk
  </div>

  <!-- HERO -->
  <div class="hero"></div>

  <!-- MENU -->
  <div class="links">
    <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
    <a class="link" href="#">Produk B</a>
    <a class="link" href="#">Produk C</a>
  </div>

  <!-- BACK -->
  <a class="back-btn" href="index.html" onclick="go(this.href);return false;">
    ‚Üê Kembali
  </a>

</div>
</div>

<script>
function go(url){
  const c=document.getElementById('card');
  c.classList.add('slide-out');
  setTimeout(()=>location.href=url,180);
}
window.addEventListener('pageshow',()=>{
  document.getElementById('card').classList.remove('slide-out');
});
</script>

</body>
</html>
