<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Katalog Produk</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ================= GLASS VARIABLE ================= */
    :root{
      --lg-bg-color: rgba(255,255,255,0.30);
      --lg-border: rgba(255,255,255,0.30);
      --lg-highlight: rgba(255,255,255,0.80);
      --lg-text: #ffffff;
    }

    /* ================= RESET ================= */
    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }

    /* ================= BREADCRUMB LINKS FIX ================= */
    .breadcrumb a{
      color:white !important;
      text-decoration:none;
      font-weight:600;
    }

    .breadcrumb a:visited{
      color:white !important;
    }

    .breadcrumb a:hover{
      color:#4f86ff !important;
    }

    /* ================= BACKGROUND PORTRAIT (FIXED) ================= */
    body{
      margin:0;
      font-family:'Inter',sans-serif;

      background-image: url("uav-ui-portrait.jpg");

      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
    }

    /* ================= BACKGROUND LANDSCAPE ================= */
    @media (orientation: landscape){
      body{
        background-image: url("uav-ui-landscape.jpg");
      }
    }

    /* ================= LAYOUT ================= */
    .page{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:28px 16px;
    }

    /* ================= CARD GLASS EFFECT ================= */
    .card{
      width:100%;
      max-width:420px;
      border-radius:22px;
      padding:22px 18px 96px;
      position:relative;

      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.30),
        rgba(255,255,255,0.12)
      );

      backdrop-filter: blur(30px) saturate(180%) brightness(1.1);
      -webkit-backdrop-filter: blur(28px) saturate(180%) brightness(1.12);

      border:1px solid rgba(255,255,255,0.45);

      box-shadow:
        0 30px 70px rgba(0,0,0,0.45),
        inset 0 1px 1px rgba(255,255,255,.75),
        inset 0 -1px 1px rgba(255,255,255,.15);

      overflow:hidden;
      animation:slideIn .25s ease;
      filter: drop-shadow(-8px -10px 46px rgba(0,0,0,0.35));
    }

    /* ================= CARD LIGHT EFFECT ================= */
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(
          circle at 30% 25%,
          rgba(255,255,255,0.45),
          transparent 60%
        );
      filter: blur(18px);
      transform:rotate(12deg);
      pointer-events:none;
    }

    .card::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(
          120deg,
          transparent 30%,
          rgba(255,255,255,.18),
          transparent 70%
        );
      opacity:.6;
      pointer-events:none;
    }

    /* ================= HERO IMAGE ================= */
    .hero{
      height:190px;
      border-radius:18px;
      margin-bottom:18px;

      background: url("produk-a.jpg") center/cover no-repeat;

      box-shadow: inset 0 0 0 1px rgba(255,255,255,.20);
    }

    /* ================= LINKS ================= */
    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* ================= GLASS BUTTON ================= */
    .link,
    .back-btn{
      border-radius:999px;
      background: var(--lg-bg-color);

      backdrop-filter: blur(12px) saturate(150%) brightness(1.08);
      -webkit-backdrop-filter: blur(12px) saturate(150%) brightness(1.08);

      border:1px solid var(--lg-border);

      box-shadow:
        0 6px 14px rgba(0,0,0,.25),
        inset 1px 1px 0 var(--lg-highlight);

      display:flex;
      align-items:center;
      justify-content:center;

      color:white !important;
      text-decoration:none;
      font-weight:600;

      transition:all .25s ease;
    }

    .link{
      height:54px;
    }

    .link:hover{
      background: rgba(255,255,255,0.38);
      transform: translateY(-1px);
    }

    .link:active{
      transform: scale(.96);
    }

    /* ================= BACK BUTTON POSITION ================= */
    .back-btn{
      position:absolute;
      left:18px;
      bottom:calc(18px + env(safe-area-inset-bottom));
      padding:10px 18px;
      height:auto;
    }

    .back-btn:hover{
      background: rgba(255,255,255,0.38);
    }

    .back-btn:active{
      transform: scale(.96);
    }

    /* ================= TRANSITION ================= */
    @keyframes slideIn{
      from{ transform:translateX(20px); opacity:0; }
      to{ transform:translateX(0); opacity:1; }
    }

    .slide-out{
      animation:slideOut .2s ease forwards;
    }

    @keyframes slideOut{
      to{ transform:translateX(-20px); opacity:0; }
    }

  </style>
</head>

<body>

  <div class="page">
    <div class="card" id="card">

      <div class="breadcrumb">
        <a href="index.html" onclick="go(this.href);return false;">Home</a> › Katalog Produk
      </div>

      <div class="hero"></div>

      <div class="links">
        <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
        <a class="link" href="#">Produk B</a>
        <a class="link" href="#">Produk C</a>
      </div>

      <a class="back-btn" href="index.html" onclick="go(this.href);return false;">← Kembali</a>

    </div>
  </div>

  <script>
    function go(url){
      const c = document.getElementById('card');
      c.classList.add('slide-out');
      setTimeout(()=> location.href=url,180);
    }
  </script>

</body>
</html>
