<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Katalog Produk</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ================= GLASS VARIABLE ================= */
    :root{
      --lg-bg-color: rgba(255,255,255,0.26);
      --lg-border: rgba(255,255,255,0.55);
      --lg-highlight: rgba(255,255,255,0.80);
      --lg-text: #ffffff;
    }

    /* ================= RESET ================= */
    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }

    /* üîë FIX SEMUA LINK DI BREADCRUMB */
    .breadcrumb a{
      color:white !important;
      text-decoration:none;
      font-weight:600;
    }

    .breadcrumb a:visited{
      color:white !important;
    }

    .breadcrumb a:hover{
      color:#4f86ff !important;
    }

    /* ================= BACKGROUND ================= */
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      color:var(--lg-text);

      background:
        linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
        url("uav-ui-portrait.jpg") center/cover no-repeat;
    }

    @media (orientation:landscape){
      body{
        background:
          linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
          url("uav-ui-landscape.jpg") center/cover no-repeat;
      }
    }

    /* ================= LAYOUT ================= */
    .page{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:28px 16px;
    }

    /* ================= CARD SOLID ================= */
    .card{
      width:100%;
      max-width:420px;
      background:rgba(0,0,0,.45);
      border-radius:22px;
      padding:22px 18px 96px;
      position:relative;
      animation:slideIn .25s ease;
    }

    /* ================= BREADCRUMB ================= */
    .breadcrumb{
      padding:12px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      text-align:center;
      margin-bottom:16px;
      font-size:14px;
    }

    /* ================= HERO ================= */
    .hero{
      height:190px;
      border-radius:18px;
      margin-bottom:18px;
      background:url("produk-a.jpg") center/cover no-repeat;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.20);
    }

    /* ================= LINKS CONTAINER ================= */
    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* ================= GLASS BUTTON (ONLY) ================= */
    .link,
    .back-btn{
      border-radius:999px;

      /* üîë TRANSPARANSI DITINGKATKAN */
      background: var(--lg-bg-color);

      /* üîë BLUR LEBIH BESAR */
      backdrop-filter: blur(12px) saturate(150%) brightness(1.08);

      border:1px solid var(--lg-border);

      box-shadow:
        0 6px 14px rgba(0,0,0,.25),
        inset 1px 1px 0 var(--lg-highlight);

      display:flex;
      align-items:center;
      justify-content:center;

      color:white !important;
      text-decoration:none;
      font-weight:600;
      transition: all .25s ease;
    }

    .link{
      height:54px;
    }

    .link:hover{
      background:rgba(255,255,255,0.34);
      transform:translateY(-1px);
    }

    .link:active{
      transform:scale(.96);
    }

    /* ================= BACK BUTTON POSISI ================= */
    .back-btn{
      position:absolute;
      left:18px;
      bottom:calc(18px + env(safe-area-inset-bottom));
      padding:10px 18px;
      height:auto;
      border-radius:3rem;
    }

    .back-btn:hover{
      background:rgba(255,255,255,0.34);
    }

    .back-btn:active{
      transform:scale(.96);
    }

    /* ================= TRANSITION ================= */
    @keyframes slideIn{
      from{ transform:translateX(20px); opacity:0; }
      to{ opacity:1; }
    }

    .slide-out{
      animation:slideOut .2s ease forwards;
    }

    @keyframes slideOut{
      to{ transform:translateX(-20px); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card" id="card">

      <div class="breadcrumb">
        <a href="index.html" onclick="go(this.href);return false;">Home</a> ‚Ä∫ Katalog Produk
      </div>

      <div class="hero"></div>

      <div class="links">
        <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
        <a class="link" href="#">Produk B</a>
        <a class="link" href="#">Produk C</a>
      </div>

      <a class="back-btn" href="index.html" onclick="go(this.href);return false;">‚Üê Kembali</a>

    </div>
  </div>

  <script>
    function go(url){
      const c = document.getElementById('card');
      c.classList.add('slide-out');
      setTimeout(()=>location.href=url,180);
    }
  </script>

</body>
</html>
