<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Katalog Produk</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    @font-face{
      font-family:'Amuro';
      src:url('./fonts/Amuro%20Bold%20Italic.otf') format('opentype');
    }

    /* ================= RESET ================= */
    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }

    a, a:visited, a:hover, a:active{
      color:white !important;
      text-decoration:none !important;
    }

    /* ================= BACKGROUND HALAMAN (TETAP MERAH SOLID) ================= */
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      color:white;

      background-color:#7c0f0f;
      background-image: url("uav-ui-portrait.jpg");
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
    }

    @media (orientation: landscape){
      body{
        background-image: url("uav-ui-landscape.jpg");
        background-attachment:fixed;
      }
    }

    /* ================= LAYOUT ================= */
    .page{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 16px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:rgba(0,0,0,0.40);
      border-radius:22px;
      padding:24px 18px 110px;
      position:relative;
      animation:slideIn .25s ease;
    }

    .hero{
      height:190px;
      border-radius:18px;
      margin-bottom:18px;
      background:url("produk-a.jpg") center/cover no-repeat;
    }

    /* ================= GLASS STYLE (UNTUK SEMUA TOMBOL) ================= */

    :root{
      --glass-red: rgba(124,15,15,0.55);
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-bottom:16px;
    }

    .link,
    .back-btn{

      border-radius:999px;

      /* üîë WARNA MERAH BRAND TRANSPARAN */
      background: var(--glass-red);

      backdrop-filter: blur(12px) saturate(140%) brightness(1.06);

      border:1px solid rgba(255,255,255,0.45);

      box-shadow: 0 6px 14px rgba(0,0,0,0.25);

      display:flex;
      align-items:center;
      justify-content:center;

      color:white !important;
      font-weight:600;

      transition: all .25s ease;
    }

    .link{
      height:56px;
      margin-bottom:4px;
    }

    .link:hover{
      background:rgba(255,255,255,0.25);
      transform:translateY(-1px);
    }

    .link:active{
      transform:scale(.96);
    }

    /* posisi tombol kembali */
    .back-btn{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:calc(22px + env(safe-area-inset-bottom));
      padding:10px 20px;
      height:auto;
      border-radius:3rem;
    }

    @keyframes slideIn{
      from{ transform:translateX(20px); opacity:0; }
      to{ opacity:1; }
    }

    .slide-out{
      animation:slideOut .2s ease forwards;
    }

    @keyframes slideOut{
      to{ transform:translateX(-20px); opacity:0; }
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="card" id="card">

      <!-- PANEL ATAS SEKARANG BENAR-BENAR GLASS -->
      <div class="links">
        <a class="link nav-top" href="index.html" onclick="go(this.href);return false;">
          Home ‚Ä∫ Katalog Produk
        </a>
      </div>

      <div class="hero"></div>

      <!-- TOMBOL PRODUK -->
      <div class="links">
        <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
        <a class="link" href="#">Produk B</a>
        <a class="link" href="#">Produk C</a>
      </div>

      <!-- TOMBOL KEMBALI -->
      <a class="back-btn back-btn" href="index.html" onclick="go(this.href);return false;">
        ‚Üê Kembali
      </a>

    </div>
  </div>

  <script>
    function go(url){
      const c = document.getElementById('card');
      c.classList.add('slide-out');
      setTimeout(()=>location.href=url,180);
    }
  </script>

</body>
</html>
