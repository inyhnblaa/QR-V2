<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Katalog Produk | PT Len Industri</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{margin:0}
body{
  font-family:'Inter',sans-serif;
  background:#7c0f0f;
  color:white;
  overflow-x:hidden;
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:100;

  display:flex;
  align-items:center;
  gap:14px;

  padding:14px 16px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.25);

  transition:padding .25s ease;
}
.top-bar.shrink{
  padding:8px 16px;
}

/* BACK BUTTON */
.back-btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 14px;

  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  color:white;
  text-decoration:none;
  font-weight:600;
}
.back-btn svg{
  width:18px;
  height:18px;
  stroke:white;
}

/* BREADCRUMB */
.breadcrumb{
  font-size:13px;
  opacity:.85;
  display:flex;
  align-items:center;
  gap:6px;

  transition:opacity .25s ease, transform .25s ease;
}
.breadcrumb.hide{
  opacity:0;
  transform:translateY(-6px);
}
.breadcrumb a{
  color:white;
  text-decoration:none;
  opacity:.85;
}
.breadcrumb span{
  opacity:.5;
}

/* ================= PAGE ================= */
.page{
  max-width:420px;
  margin:0 auto;
  padding:20px 16px 56px;
  animation:slideIn .35s ease;
}

/* HERO IMAGE */
.image-block{
  border-radius:18px;
  overflow:hidden;
  margin-bottom:26px;
  background:#fff;
}
.image-block img{
  width:100%;
  display:block;
}

/* MENU */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  color:white;
  text-decoration:none;
  font-weight:600;
}

/* ================= ANIMATIONS ================= */
@keyframes slideIn{
  from{transform:translateX(40px);opacity:0}
  to{transform:none;opacity:1}
}
.slide-left{
  animation:slideLeft .3s ease forwards;
}
.slide-right{
  animation:slideRight .3s ease forwards;
}
@keyframes slideLeft{
  to{transform:translateX(-40px);opacity:0}
}
@keyframes slideRight{
  to{transform:translateX(40px);opacity:0}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar" id="topBar">
  <a href="./index.html" class="back-btn" onclick="goBack(event)">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
    Kembali
  </a>

  <div class="breadcrumb" id="breadcrumb">
    <a href="./index.html" onclick="goHome(event)">Home</a>
    <span>â€º</span>
    <span>Katalog</span>
  </div>
</div>

<!-- PAGE CONTENT -->
<div class="page" id="page">

  <div class="image-block">
    <img src="./produk-a.jpg" alt="Katalog UAV">
  </div>

  <div class="links">
    <a class="link" href="#">Produk A</a>
    <a class="link" href="#">Produk B</a>
    <a class="link" href="#">Produk C</a>
  </div>

</div>

<script>
const topBar = document.getElementById('topBar');
const breadcrumb = document.getElementById('breadcrumb');
const page = document.getElementById('page');

let lastScroll = 0;

window.addEventListener('scroll',()=>{
  const y = window.scrollY;

  // Shrink top bar
  if(y > 20){
    topBar.classList.add('shrink');
    breadcrumb.classList.add('hide');
  }else{
    topBar.classList.remove('shrink');
    breadcrumb.classList.remove('hide');
  }
});

/* NAVIGATION TRANSITIONS */
function goBack(e){
  e.preventDefault();
  page.classList.add('slide-right');
  setTimeout(()=>location.href='./index.html',280);
}
function goHome(e){
  e.preventDefault();
  page.classList.add('slide-left');
  setTimeout(()=>location.href='./index.html',280);
}
</script>

</body>
</html>
