<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Katalog Produk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{box-sizing:border-box}
a{-webkit-tap-highlight-color:transparent}

/* ================= BACKGROUND FULL FIT ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;

  background-color:#7c0f0f;
  background-image:
    linear-gradient(
      rgba(124,15,15,0.92),
      rgba(124,15,15,0.92)
    ),
    url("uav-ui-portrait.jpg");

  background-repeat:no-repeat;
  background-size:cover;        /* üîë FULL FIT */
  background-position:center;   /* üîë TENGAH */
  background-attachment:fixed;  /* OPSIONAL: lebih solid */
}

/* Landscape */
@media (orientation: landscape){
  body{
    background-image:
      linear-gradient(
        rgba(124,15,15,0.92),
        rgba(124,15,15,0.92)
      ),
      url("uav-ui-landscape.jpg");

    background-repeat:no-repeat;
    background-size:cover;
    background-position:center;
  }
}


/* ================= PAGE & CARD ================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:32px 16px;
}
.card{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.35);
  border-radius:22px;
  padding:24px 18px 36px;
  color:white;
  animation:slideIn .3s ease;
}

/* ================= TOP BAR ================= */
.top-bar{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:18px;
}

/* Bubble Kembali */
.back-btn{
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  color:white;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:6px;
}
.back-btn:active{opacity:.75}

/* Breadcrumb */
.breadcrumb{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12.5px;
  opacity:.75;
}
.breadcrumb a{
  color:white;
  text-decoration:none;
  font-weight:500;
}
.breadcrumb .sep{opacity:.6}
.breadcrumb .current{opacity:.9}

/* Divider */
.top-bar::after{
  content:'';
  display:block;
  width:100%;
  height:1px;
  margin-top:12px;
  background:linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,.25),
    transparent
  );
}

/* ================= HERO IMAGE ================= */
.hero{
  border-radius:18px;
  overflow:hidden;
  margin-bottom:22px;
}
.hero img{
  width:100%;
  display:block;
}

/* ================= BUTTON ================= */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  text-decoration:none;
  font-weight:600;
}

/* ================= TRANSITION ================= */
@keyframes slideIn{
  from{transform:translateX(20px);opacity:0}
  to{transform:none;opacity:1}
}
.slide-left{
  animation:slideLeft .2s ease forwards;
}
@keyframes slideLeft{
  to{transform:translateX(-20px);opacity:0}
}
</style>
</head>

<body>

<div class="page">
<div class="card" id="card">

  <!-- TOP BAR -->
  <div class="top-bar">
    <a href="#" class="back-btn" onclick="goBack()">‚Üê Kembali</a>

    <div class="breadcrumb">
      <a href="index.html">Home</a>
      <span class="sep">‚Ä∫</span>
      <span class="current">Katalog Produk</span>
    </div>
  </div>

  <!-- HERO IMAGE -->
  <div class="hero">
    <img src="produk-a.jpg" alt="Produk UAV">
  </div>

  <!-- MENU PRODUK -->
  <div class="links">
    <a class="link" href="#">Produk A</a>
    <a class="link" href="#">Produk B</a>
    <a class="link" href="#">Produk C</a>
  </div>

</div>
</div>

<script>
function goBack(){
  document.getElementById('card').classList.add('slide-left');
  setTimeout(()=>history.back(),180);
}
</script>

</body>
</html>
