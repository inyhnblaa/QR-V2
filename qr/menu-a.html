<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Template Universal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* =========================================================
   RESET & CROSS-BROWSER LOCK (IOS + ANDROID)
   ========================================================= */
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  -webkit-touch-callout:none;
}

html{
  -webkit-text-size-adjust:100%;
  scroll-behavior:smooth;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;

  /* SAFE AREA NOTCH */
  padding-top:env(safe-area-inset-top);
  padding-bottom:env(safe-area-inset-bottom);
  padding-left:env(safe-area-inset-left);
  padding-right:env(safe-area-inset-right);

  overscroll-behavior:contain;

  /* ================= BACKGROUND FULL FIT ================= */
  background-color:#7c0f0f;
  background-image:
    linear-gradient(
      rgba(124,15,15,0.92),
      rgba(124,15,15,0.92)
    ),
    url("uav-ui-portrait.jpg");

  background-repeat:no-repeat;
  background-size:cover;
  background-position:center;
}

/* Landscape */
@media (orientation: landscape){
  body{
    background-image:
      linear-gradient(
        rgba(124,15,15,0.92),
        rgba(124,15,15,0.92)
      ),
      url("uav-ui-landscape.jpg");
  }
}

/* KUNCI WARNA LINK (ANTI UNGU) */
a,
a:visited,
a:hover,
a:active{
  color:white;
  text-decoration:none;
}

/* =========================================================
   PAGE & CARD
   ========================================================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:28px 16px;
}

.card{
  position:relative;
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.45);
  border-radius:22px;
  padding:22px 18px 88px; /* ruang tombol + safe area */
  animation:slideIn .25s ease;
}

/* =========================================================
   BREADCRUMB BUBBLE (FULL WIDTH, CENTER)
   ========================================================= */
.breadcrumb-bubble{
  width:100%;
  margin:0 auto 18px;
  padding:12px 18px;

  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;

  font-size:14px;
  font-weight:500;
  text-align:center;
}

.breadcrumb-bubble .sep{opacity:.6}
.breadcrumb-bubble .current{
  opacity:.9;
  font-weight:600;
}

/* =========================================================
   HERO
   ========================================================= */
.hero{
  border-radius:18px;
  overflow:hidden;
  margin-bottom:22px;
}
.hero img{
  width:100%;
  display:block;
}

/* =========================================================
   BUTTONS
   ========================================================= */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.link{
  height:54px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  display:flex;
  align-items:center;
  justify-content:center;

  font-weight:600;
  user-select:none;
}

.link:active{
  background:rgba(255,255,255,.18);
}

/* =========================================================
   BACK BUTTON (BOTTOM LEFT + SAFE AREA)
   ========================================================= */
.back-btn{
  position:absolute;
  left:18px;
  bottom:calc(18px + env(safe-area-inset-bottom));

  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  font-weight:600;
  font-size:14px;
  user-select:none;
}

.back-btn:active{
  background:rgba(255,255,255,.18);
}

/* =========================================================
   TRANSITION (SLIDE)
   ========================================================= */
@keyframes slideIn{
  from{transform:translateX(24px);opacity:0}
  to{transform:none;opacity:1}
}
.slide-out{
  animation:slideOut .2s ease forwards;
}
@keyframes slideOut{
  to{transform:translateX(-24px);opacity:0}
}
</style>
</head>

<body>

<div class="page">
<div class="card" id="card">

  <!-- BREADCRUMB -->
  <div class="breadcrumb-bubble">
    <a href="index.html">Home</a>
    <span class="sep">›</span>
    <span class="current">Katalog Produk</span>
  </div>

  <!-- HERO -->
  <div class="hero">
    <img src="produk-a.jpg" alt="Produk">
  </div>

  <!-- BUTTONS -->
  <div class="links">
    <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
    <a class="link" href="#">Produk B</a>
    <a class="link" href="#">Produk C</a>
  </div>

  <!-- BACK -->
  <a href="#" class="back-btn" onclick="goBack()">← Kembali</a>

</div>
</div>

<script>
function go(url){
  const c=document.getElementById('card');
  c.classList.add('slide-out');
  setTimeout(()=>location.href=url,180);
}

function goBack(){
  const c=document.getElementById('card');
  c.classList.add('slide-out');
  setTimeout(()=>history.back(),180);
}
</script>

</body>
</html>
