<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Katalog Produk</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
a,a:visited,a:hover,a:active{
  color:white!important;
  text-decoration:none;
}

/* ================= BACKGROUND ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;

  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);

  background:
    radial-gradient(circle at top, rgba(255,255,255,.12), transparent 45%),
    linear-gradient(rgba(124,15,15,.88),rgba(124,15,15,.88)),
    url("uav-ui-portrait.jpg") center / cover no-repeat;
}

@media (orientation:landscape){
  body{
    background:
      radial-gradient(circle at top, rgba(255,255,255,.12), transparent 45%),
      linear-gradient(rgba(124,15,15,.88),rgba(124,15,15,.88)),
      url("uav-ui-landscape.jpg") center / cover no-repeat;
  }
}

/* ================= PAGE ================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:28px 16px;
}

/* ================= LIQUID GLASS CARD ================= */
.card{
  position:relative;
  width:100%;
  max-width:420px;
  padding:24px 20px 108px;

  border-radius:26px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,.28),
      rgba(255,255,255,.06)
    );

  backdrop-filter:blur(22px) saturate(160%);
  -webkit-backdrop-filter:blur(22px) saturate(160%);

  border:1px solid rgba(255,255,255,.35);

  box-shadow:
    0 22px 42px rgba(0,0,0,.4),
    inset 0 1px 1px rgba(255,255,255,.4);

  animation:slideIn .3s cubic-bezier(.2,.8,.2,1);
}

/* ================= BREADCRUMB (GLASS PILL) ================= */
.breadcrumb{
  padding:12px 16px;
  border-radius:999px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,.35),
      rgba(255,255,255,.1)
    );

  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);

  border:1px solid rgba(255,255,255,.45);
  box-shadow:
    0 8px 18px rgba(0,0,0,.35),
    inset 0 1px 1px rgba(255,255,255,.6);

  text-align:center;
  margin-bottom:18px;
  font-size:14px;
}

/* ================= HERO (FLOATING IMAGE) ================= */
.hero{
  height:190px;
  border-radius:22px;
  margin-bottom:22px;

  background:
    url("produk-a.jpg") center / cover no-repeat;

  box-shadow:
    0 16px 36px rgba(0,0,0,.45),
    inset 0 1px 1px rgba(255,255,255,.35);
}

/* ================= LINKS ================= */
.links{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.link{
  height:56px;
  border-radius:999px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,.35),
      rgba(255,255,255,.08)
    );

  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);

  border:1px solid rgba(255,255,255,.45);

  display:flex;
  align-items:center;
  justify-content:center;

  font-weight:600;

  box-shadow:
    0 10px 22px rgba(0,0,0,.35),
    inset 0 1px 1px rgba(255,255,255,.6);

  transition:
    transform .2s ease,
    box-shadow .2s ease;
}

.link:active{
  transform:scale(.97);
  box-shadow:
    0 6px 14px rgba(0,0,0,.45),
    inset 0 2px 6px rgba(0,0,0,.35);
}

/* ================= BACK BUTTON ================= */
.back-btn{
  position:absolute;
  left:18px;
  bottom:calc(18px + env(safe-area-inset-bottom));

  padding:10px 16px;
  border-radius:999px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,.35),
      rgba(255,255,255,.1)
    );

  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);

  border:1px solid rgba(255,255,255,.45);
  font-weight:600;

  box-shadow:
    0 8px 18px rgba(0,0,0,.35),
    inset 0 1px 1px rgba(255,255,255,.6);
}

/* ================= ANIMATION ================= */
@keyframes slideIn{
  from{
    transform:translateY(26px) scale(.96);
    opacity:0;
  }
  to{
    opacity:1;
    transform:none;
  }
}

.slide-out{
  animation:slideOut .22s ease forwards;
}

@keyframes slideOut{
  to{
    transform:translateX(-24px);
    opacity:0;
  }
}
</style>

</head>

<body>

<div class="page">
<div class="card" id="card">

  <!-- BREADCRUMB -->
  <div class="breadcrumb">
    <a href="index.html" onclick="go(this.href);return false;">Home</a>
    › Katalog Produk
  </div>

  <!-- HERO -->
  <div class="hero"></div>

  <!-- MENU -->
  <div class="links">
    <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
    <a class="link" href="#">Produk B</a>
    <a class="link" href="#">Produk C</a>
  </div>

  <!-- BACK -->
  <a class="back-btn" href="index.html" onclick="go(this.href);return false;">
    ← Kembali
  </a>

</div>
</div>

<script>
function go(url){
  const c=document.getElementById('card');
  c.classList.add('slide-out');
  setTimeout(()=>location.href=url,180);
}
window.addEventListener('pageshow',()=>{
  document.getElementById('card').classList.remove('slide-out');
});
</script>

</body>
</html>
