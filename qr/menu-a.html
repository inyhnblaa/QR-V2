<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Katalog Produk</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* =========================================================
   RESET & CROSS BROWSER (iOS + ANDROID)
   ========================================================= */
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
html{-webkit-text-size-adjust:100%}

/* =========================================================
   BACKGROUND FULL FIT
   ========================================================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;

  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);

  background-color:#7c0f0f;
  background-image:
    linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
    url("uav-ui-portrait.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

@media (orientation: landscape){
  body{
    background-image:
      linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
      url("uav-ui-landscape.jpg");
  }
}

/* =========================================================
   PAGE & CARD
   ========================================================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:28px 16px;
}

.card{
  position:relative;
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.45);
  border-radius:22px;
  padding:22px 18px 96px;
  animation:slideIn .25s ease;
}

/* =========================================================
   BREADCRUMB BUBBLE (FULL)
   ========================================================= */
.breadcrumb{
  margin-bottom:18px;
  padding:12px 16px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  text-align:center;
  font-size:14px;
  font-weight:500;
}

/* =========================================================
   HERO IMAGE (BUG FIX AREA)
   ========================================================= */
.hero{
  border-radius:18px;
  overflow:hidden;
  margin-bottom:18px;

  /* üîí KUNCI UKURAN ‚Äì WAJIB */
  height:clamp(160px, 35vw, 200px);
}

.hero img{
  width:100%;
  height:100%;
  object-fit:cover;   /* üîë FIX UTAMA */
  display:block;
}

/* =========================================================
   BUTTONS
   ========================================================= */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.link{
  height:54px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  display:flex;
  align-items:center;
  justify-content:center;

  font-weight:600;
  user-select:none;
}

.link:active{
  background:rgba(255,255,255,.2);
}

/* =========================================================
   BACK BUTTON (BOTTOM LEFT)
   ========================================================= */
.back-btn{
  position:absolute;
  left:18px;
  bottom:calc(18px + env(safe-area-inset-bottom));

  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  font-weight:600;
  font-size:14px;
  user-select:none;
}

.back-btn:active{
  background:rgba(255,255,255,.2);
}

/* =========================================================
   TRANSITION
   ========================================================= */
@keyframes slideIn{
  from{transform:translateX(24px);opacity:0}
  to{transform:none;opacity:1}
}

.slide-out{
  animation:slideOut .2s ease forwards;
}

@keyframes slideOut{
  to{transform:translateX(-24px);opacity:0}
}
</style>
</head>

<body>

<div class="page">
<div class="card" id="card">

  <!-- BREADCRUMB -->
  <div class="breadcrumb">
    Home ‚Ä∫ Katalog Produk
  </div>

  <!-- HERO -->
  <div class="hero">
    <img src="produk-a.jpg" alt="Katalog UAV">
  </div>

  <!-- MENU -->
  <div class="links">
    <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
    <a class="link" href="#">Produk B</a>
    <a class="link" href="#">Produk C</a>
  </div>

  <!-- BACK -->
  <a class="back-btn" href="index.html"
     onclick="go(this.href);return false;">‚Üê Kembali</a>

</div>
</div>

<script>
function go(url){
  const c=document.getElementById('card');
  c.classList.add('slide-out');
  setTimeout(()=>location.href=url,180);
}

/* FIX CACHE iOS SAFARI */
window.addEventListener('pageshow',()=>{
  document.getElementById('card').classList.remove('slide-out');
});
</script>

</body>
</html>
