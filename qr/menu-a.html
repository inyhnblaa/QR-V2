<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Katalog Produk</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ================= RESET ================= */
    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }

    a, a:visited, a:hover, a:active{
      color:white !important;
      text-decoration:none !important;
    }

    /* ================= BACKGROUND HALAMAN ‚Äì TETAP ‚úî ================= */
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      color:white;

      background-color:#7c0f0f;

      background-image:
        linear-gradient(rgba(124,15,15,0.92), rgba(124,15,15,0.92)),
        url("uav-ui-portrait.jpg");

      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
    }

    @media (orientation: landscape){
      body{
        background-image:
          linear-gradient(rgba(124,15,15,0.92), rgba(124,15,15,0.92)),
          url("uav-ui-landscape.jpg");

        background-repeat:no-repeat;
        background-size:cover;
        background-position:center;
        background-attachment:fixed;
      }
    }

    /* ================= LAYOUT ================= */
    .page{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 16px;
    }

    /* ================= NAVIGASI ATAS ‚Äì PANEL GLASS CLEAR ‚úî ================= */
    .breadcrumb{
      padding:14px 18px;
      border-radius:999px;
      text-align:center;
      margin-bottom:18px;

      background: rgba(255,255,255,0.10);     /* glass clear */
      backdrop-filter: blur(10px) saturate(140%);

      border:1px solid rgba(255,255,255,0.55);

      box-shadow: 0 6px 16px rgba(0,0,0,.25);

      font-size:15px;
      font-weight:600;
      color:white;
    }

    /* ================= CARD ‚Äì PANEL MERAH TUA JADI GLASS ‚úî ================= */
    .card{
      width:100%;
      max-width:420px;

      /* üîë Warna tetap #4a1212 tapi dibuat glass */
      background: rgba(74,18,18,0.78);       /* #4a1212 versi transparan */

      backdrop-filter: blur(12px) saturate(135%) brightness(1.04);

      border-radius:22px;
      padding:22px 18px 110px;
      position:relative;

      box-shadow: 0 12px 32px rgba(0,0,0,.35);

      animation:slideIn .25s ease;
    }

    .hero{
      height:190px;
      border-radius:18px;
      margin-bottom:18px;
      background:url("produk-a.jpg") center/cover no-repeat;
    }

    /* ================= BUTTON PRODUK ‚Äì TETAP GLASS CLEAR ‚úî ================= */
    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .link{
      height:56px;
      border-radius:999px;

      background: rgba(255,255,255,0.12);  /* glass clear */

      backdrop-filter: blur(10px) saturate(140%) brightness(1.06);

      border:1px solid rgba(255,255,255,0.55);

      box-shadow: 0 6px 14px rgba(0,0,0,.25);

      display:flex;
      align-items:center;
      justify-content:center;

      color:white !important;
      font-weight:600;
      transition:.25s ease;
    }

    .link:hover{
      background:rgba(255,255,255,0.20);
      transform:translateY(-1px);
    }

    .link:active{
      transform:scale(.96);
    }

    /* ================= BACK BUTTON ================= */
    .back-btn{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:22px;

      padding:10px 20px;
      border-radius:3rem;

      background: rgba(255,255,255,0.10); /* glass clear */

      backdrop-filter: blur(10px);

      border:1px solid rgba(255,255,255,0.55);

      box-shadow: 0 4px 12px rgba(0,0,0,.25);

      color:white !important;
      font-weight:600;
      font-size:14px;
      transition:.25s ease;
    }

    .back-btn:hover{
      background:rgba(255,255,255,0.18);
    }

    @keyframes slideIn{
      from{ transform:translateX(20px); opacity:0; }
      to{ opacity:1; }
    }

    .slide-out{
      animation:slideOut .2s ease forwards;
    }

    @keyframes slideOut{
      to{ transform:translateX(-20px); opacity:0; }
    }

  </style>
</head>

<body>

  <div class="page">
    <div class="container">

      <div class="breadcrumb">
        Home ‚Ä∫ Katalog Produk
      </div>

      <div class="card" id="card">

        <div class="hero"></div>

        <div class="links">
          <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
          <a class="link" href="#">Produk B</a>
          <a class="link" href="#">Produk C</a>
        </div>

        <a class="back-btn" href="index.html" onclick="go(this.href);return false;">
          ‚Üê Kembali
        </a>

      </div>

    </div>
  </div>

  <script>
    function go(url){
      const c=document.getElementById('card');
      c.classList.add('slide-out');
      setTimeout(()=>location.href=url,180);
    }
  </script>

</body>
</html>
