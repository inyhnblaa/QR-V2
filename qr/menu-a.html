<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Katalog Produk</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ================= GLASS VARIABLE ================= */
    :root{
      --lg-bg-color: rgba(255,255,255,0.22);
      --lg-border: rgba(255,255,255,0.55);
      --lg-highlight: rgba(255,255,255,0.80);
      --lg-text: #ffffff;
    }

    /* ================= RESET ================= */
    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }

    a,a:visited,a:hover,a:active{
      color:white!important;
      text-decoration:none;
    }

    /* ================= BACKGROUND ================= */
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      color:var(--lg-text);

      background:url("uav-ui-portrait.jpg") center/cover no-repeat fixed;
      position:relative;
    }

    @media (orientation: landscape){
      body{
        background:url("uav-ui-landscape.jpg") center/cover no-repeat fixed;
      }
    }

    /* ================= LAYOUT ================= */
    .page{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:28px 16px;
    }

    /* ================= CARD SOLID ================= */
    .card{
      width:100%;
      max-width:420px;
      background:rgba(0,0,0,.45);
      border-radius:22px;
      padding:22px 18px 96px;
      position:relative;
      animation:slideIn .25s ease;
    }

    .hero{
      height:190px;
      border-radius:18px;
      margin-bottom:18px;
      background:url("produk-a.jpg") center/cover no-repeat;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.20);
    }

    /* ================= GLASS BUTTON ONLY ================= */
    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-bottom:16px;
    }

    .link,
    .back-btn{
      background: rgba(255,255,255,0.18);
      border:1px solid var(--lg-border);

      backdrop-filter: blur(10px) saturate(150%) brightness(1.05);

      box-shadow:
        0 6px 12px rgba(0,0,0,0.25),
        inset 1px 1px 0 rgba(255,255,255,0.75);

      display:flex;
      align-items:center;
      justify-content:center;

      color:white !important;
      text-decoration:none;
      font-weight:600;
      transition: all .25s ease;
      border-radius:999px;
    }

    .link{
      height:54px;
    }

    .link:hover{
      background:rgba(255,255,255,0.30);
      transform:translateY(-1px);
    }

    .link:active{
      transform:scale(.96);
    }

    /* tombol kembali */
    .back-btn{
      position:absolute;
      left:18px;
      bottom:calc(18px + env(safe-area-inset-bottom));
      padding:10px 18px;
      height:auto;
      border-radius:3rem;
    }

    .back-btn:hover{
      background:rgba(255,255,255,0.30);
    }

    .back-btn:active{
      transform:scale(.96);
    }

    @keyframes slideIn{
      from{ transform:translateX(20px); opacity:0; }
      to{ opacity:1; }
    }

    .slide-out{
      animation:slideOut .2s ease forwards;
    }

    @keyframes slideOut{
      to{ transform:translateX(-20px); opacity:0; }
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="card" id="card">

      <!-- TOMBOL NAVIGASI HOME > KATALOG PRODUK -->
      <div class="links">
        <a class="link" href="index.html" onclick="go(this.href);return false;">
          Home › Katalog Produk
        </a>
      </div>

      <div class="hero"></div>

      <!-- MENU PRODUK -->
      <div class="links">
        <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
        <a class="link" href="#">Produk B</a>
        <a class="link" href="#">Produk C</a>
      </div>

      <a class="back-btn" href="index.html" onclick="go(this.href);return false;">
        ← Kembali
      </a>

    </div>
  </div>

  <script>
    function go(url){
      const c = document.getElementById('card');
      c.classList.add('slide-out');
      setTimeout(()=>location.href=url,180);
    }

    window.addEventListener('pageshow',()=>{
      document.getElementById('card').classList.remove('slide-out');
    });
  </script>

</body>
</html>
