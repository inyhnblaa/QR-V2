<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Katalog Produk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
@font-face{
  font-family:'Amuro';
  src:url('./fonts/Amuro%20Bold%20Italic.otf') format('opentype');
}

*{box-sizing:border-box}
/* ================= BACKGROUND ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;

  background-color:#7c0f0f;
  background-image:
    linear-gradient(
      rgba(124,15,15,0.92),
      rgba(124,15,15,0.92)
    ),
    url("uav-ui-portrait.jpg");

  background-repeat:repeat-y;
  background-size:contain;
  background-position:top center;
}

/* Landscape */
@media (orientation: landscape){
  body{
    background-image:
      linear-gradient(
        rgba(124,15,15,0.92),
        rgba(124,15,15,0.92)
      ),
      url("uav-ui-landscape.jpg");
    background-repeat:repeat-y;
    background-size:contain;
  }
}
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:32px 16px;
}
.card{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.45);
  border-radius:22px;
  padding:20px 18px 32px;
  animation:slideIn .3s ease;
}

/* TOP BAR DALAM CARD */
.top-bar{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}
.back{
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  color:white;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}
.breadcrumb{
  font-size:13px;
  opacity:.7;
}

/* IMAGE */
.media{
  border-radius:18px;
  overflow:hidden;
  background:#fff;
  margin-bottom:22px;
}
.media img{
  width:100%;
  display:block;
}

/* BUTTON */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  text-decoration:none;
  font-weight:600;
}

/* TRANSITION */
@keyframes slideIn{
  from{transform:translateX(30px);opacity:0}
  to{opacity:1}
}
.slide-right{animation:slideRight .25s ease forwards}
@keyframes slideRight{
  to{transform:translateX(30px);opacity:0}
}
</style>
</head>

<body>

<div class="page">
<div class="card" id="card">

  <div class="top-bar">
    <a href="#" class="back" onclick="back()">← Kembali</a>
    <div class="breadcrumb">Home › Katalog</div>
  </div>

  <div class="media">
    <img src="./produk-a.jpg" alt="Katalog UAV">
  </div>

  <div class="links">
    <a class="link" href="#">Produk A</a>
    <a class="link" href="#">Produk B</a>
    <a class="link" href="#">Produk C</a>
  </div>

</div>
</div>

<script>
function back(){
  document.getElementById('card').classList.add('slide-right');
  setTimeout(()=>location.href='index.html',240);
}
</script>

</body>
</html>
