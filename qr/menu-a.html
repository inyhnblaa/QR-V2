<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Katalog Produk</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --lg-bg-color: rgba(255,255,255,0.32);
  --lg-border: rgba(255,255,255,0.40);
  --lg-highlight: rgba(255,255,255,0.90);
  --text-grey: #666666;        /* üîë warna teks abu */
}

/* ===== RESET ===== */
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

/* ===== BACKGROUND PORTRAIT ===== */
body{
  margin:0;
  font-family:'Inter',sans-serif;

  background-image: url("uav-ui-portrait.jpg");
  background-repeat:no-repeat;
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* jika landscape ganti gambar */
@media (orientation: landscape){
  body{
    background-image: url("uav-ui-landscape.jpg");
  }
}

/* ===== PAGE LAYOUT ===== */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:28px 16px;
}

/* ===== CARD UTAMA ===== */
.card{
  width:100%;
  max-width:420px;
  border-radius:22px;
  padding:22px 18px 120px;
  position:relative;

  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.28),
    rgba(255,255,255,0.10)
  );

  backdrop-filter: blur(20px) saturate(160%);
  -webkit-backdrop-filter: blur(20px) saturate(160%);

  border:1px solid rgba(255,255,255,0.45);

  box-shadow:
    0 30px 70px rgba(0,0,0,0.40),
    inset 0 1px 1px rgba(255,255,255,.70);

  overflow:hidden;
  animation:slideIn .25s ease;
}

/* efek cahaya glass card */
.card::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(
      circle at 30% 25%,
      rgba(255,255,255,0.40),
      transparent 60%
    );
  filter: blur(18px);
  transform:rotate(10deg);
  pointer-events:none;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(
      120deg,
      transparent 30%,
      rgba(255,255,255,.15),
      transparent 70%
    );
  opacity:.5;
  pointer-events:none;
}

/* ===== HERO IMAGE ===== */
.hero{
  height:190px;
  border-radius:18px;
  margin-bottom:20px;
  background: url("produk-a.jpg") center/cover no-repeat;
}

/* ===== BREADCRUMB PANJANG LIQUID GLASS ===== */
.breadcrumb-bar{
  width:100%;
  margin-bottom:20px;
  display:flex;
  justify-content:center;
}

.breadcrumb-long{
  display:inline-block;
  padding:12px 24px;
  border-radius:999px;

  /* üîë efek LIQUID GLASS CLEAR */
  background: rgba(255,255,255,0.35);

  backdrop-filter: blur(12px) saturate(170%) brightness(1.12);
  -webkit-backdrop-filter: blur(12px) saturate(170%) brightness(1.12);

  border:1px solid var(--lg-border);

  box-shadow:
    0 10px 28px rgba(0,0,0,0.18),
    inset 0 1px 1px rgba(255,255,255,0.95);

  /* üîë WARNA TEKS ABU */
  color: var(--text-grey);

  font-size:15px;
  font-weight:600;

  width:100%;
  max-width:380px;
  text-align:center;

  animation: liquidFloat 3s ease-in-out infinite;
}

/* link dalam breadcrumb */
.breadcrumb-long a{
  color:#666666 !important;
  text-decoration:none;
}

.breadcrumb-long a:hover{
  color:#4f86ff !important;
}

/* ===== ANIMASI LIQUID ===== */
@keyframes liquidFloat{
  0%{ transform: translateY(0); }
  50%{ transform: translateY(-4px); }
  100%{ transform: translateY(0); }
}

/* simulasi liquid halus */
@keyframes liquidMove{
  0%{ background-position:0% 50%; }
  50%{ background-position:100% 50%; }
  100%{ background-position:0% 50%; }
}

/* ===== LINKS BUTTON ===== */
.links{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.link,
.back-btn{
  border-radius:999px;
  background: var(--lg-bg-color);

  backdrop-filter: blur(12px) saturate(150%);
  -webkit-backdrop-filter: blur(12px) saturate(150%);

  border:1px solid var(--lg-border);

  box-shadow:
    0 6px 14px rgba(0,0,0,.25),
    inset 1px 1px 0 var(--lg-highlight);

  display:flex;
  align-items:center;
  justify-content:center;

  color:#555555 !important;   /* üîë teks tombol abu juga biar selaras */
  text-decoration:none;
  font-weight:600;

  transition:all .25s ease;
  height:54px;
}

.link:hover{
  background: rgba(255,255,255,0.55);
  transform: translateY(-1px);
}

.link:active{
  transform: scale(.96);
}

/* ===== BACK BUTTON ===== */
.back-btn{
  position:absolute;
  left:18px;
  bottom:calc(22px + env(safe-area-inset-bottom));
  padding:10px 20px;
  height:auto;
}

/* ===== TRANSITION ===== */
@keyframes slideIn{
  from{ transform:translateX(20px); opacity:0; }
  to{ transform:translateX(0); opacity:1; }
}

.slide-out{
  animation:slideOut .2s ease forwards;
}

@keyframes slideOut{
  to{ transform:translateX(-20px); opacity:0; }
}
</style>
</head>

<body>

<div class="page">
  <div class="card" id="card">

    <!-- BREADCRUMB DALAM SATU KAPSUL PANJANG -->
    <div class="breadcrumb-bar">
      <div class="breadcrumb-long">
        <a href="index.html" onclick="go(this.href);return false;">Home</a> ‚Ä∫ Katalog Produk
      </div>
    </div>

    <div class="hero"></div>

    <div class="links">
      <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
      <a class="link" href="#">Produk B</a>
      <a class="link" href="#">Produk C</a>
    </div>

    <a class="back-btn" href="index.html" onclick="go(this.href);return false;">‚Üê Kembali</a>

  </div>
</div>

<script>
function go(url){
  const c = document.getElementById('card');
  c.classList.add('slide-out');
  setTimeout(()=> location.href=url,180);
}
</script>

</body>
</html>
