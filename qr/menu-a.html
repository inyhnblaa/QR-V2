<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Katalog Produk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{box-sizing:border-box}
a{-webkit-tap-highlight-color:transparent}

/* ================= BACKGROUND ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;
  background:#7c0f0f;
}

/* ================= PAGE & CARD ================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:28px 16px;
}
.card{
  position:relative;              /* ⬅️ PENTING */
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.45);
  border-radius:22px;
  padding:22px 18px 64px;          /* ruang untuk tombol kembali */
}

/* ================= BREADCRUMB (CENTER) ================= */
.breadcrumb-bubble{
  width:100%;                 /* ⬅️ FULL */
  margin:0 auto 18px;
  padding:12px 18px;

  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  font-size:14px;
  font-weight:500;

  display:flex;
  justify-content:center;     /* ⬅️ TEXT CENTER */
  align-items:center;
  gap:6px;

  text-align:center;
}


/* ================= HERO ================= */
.hero{
  border-radius:18px;
  overflow:hidden;
  margin-bottom:22px;
}
.hero img{
  width:100%;
  display:block;
}

/* ================= BUTTON ================= */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  text-decoration:none;
  font-weight:600;
}

/* ================= BACK BUTTON (BOTTOM LEFT) ================= */
.back-btn{
  position:absolute;
  left:18px;
  bottom:18px;

  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  color:white;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}
.back-btn:active{
  opacity:.75;
}
</style>
</head>

<body>

<div class="page">
<div class="card">

  <!-- BREADCRUMB CENTER -->
  <div class="breadcrumb-bubble">
    <a href="index.html">Home</a>
    <span class="sep"> › </span>
    <span class="current">Katalog Produk</span>
  </div>

  <!-- HERO -->
  <div class="hero">
    <img src="produk-a.jpg" alt="Produk UAV">
  </div>

  <!-- MENU -->
  <div class="links">
    <a class="link" href="produk-a.html">Produk A</a>
    <a class="link" href="#">Produk B</a>
    <a class="link" href="#">Produk C</a>
  </div>

  <!-- BACK BUTTON BOTTOM LEFT -->
  <a href="index.html" class="back-btn">← Kembali</a>

</div>
</div>

</body>
</html>
