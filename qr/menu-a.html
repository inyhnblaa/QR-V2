<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Katalog Produk</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

    body{
      margin:0;
      font-family:'Inter',sans-serif;
      color:white;
      background:
        linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
        url("uav-ui-portrait.jpg") center/cover no-repeat;
    }

    @media (orientation:landscape){
      body{
        background:
          linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
          url("uav-ui-landscape.jpg") center/cover no-repeat;
      }
    }

    .page{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:28px 16px;
    }

    /* ❌ CARD NON-GLASS */
    .card{
      width:100%;
      max-width:420px;
      background:rgba(0,0,0,.45);
      border-radius:22px;
      padding:22px 18px 96px;
      position:relative;
      animation:slideIn .25s ease;
    }

    .breadcrumb{
      padding:12px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      text-align:center;
      margin-bottom:16px;
      font-size:14px;
    }

    .hero{
      height:190px;
      border-radius:18px;
      margin-bottom:18px;
      background:url("produk-a.jpg") center/cover no-repeat;
    }

    /* ✅ GLASS BUTTON ONLY */
    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .link,
    .back-btn{
      height:54px;
      border-radius:999px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.45);
      backdrop-filter: blur(6px);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      text-decoration:none;
      font-weight:600;
      transition:.25s ease;
    }

    .link:hover,
    .back-btn:hover{
      background:rgba(255,255,255,.28);
    }

    .back-btn{
      position:absolute;
      left:18px;
      bottom:18px;
      height:auto;
      padding:10px 18px;
    }

    @keyframes slideIn{
      from{ transform:translateX(20px); opacity:0; }
      to{ opacity:1; }
    }

    .slide-out{
      animation:slideOut .2s ease forwards;
    }

    @keyframes slideOut{
      to{ transform:translateX(-20px); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card" id="card">

      <div class="breadcrumb">
        <a href="index.html" onclick="go(this.href);return false;">Home</a> › Katalog Produk
      </div>

      <div class="hero"></div>

      <div class="links">
        <a class="link" href="produk-a.html" onclick="go(this.href);return false;">Produk A</a>
        <a class="link" href="#">Produk B</a>
        <a class="link" href="#">Produk C</a>
      </div>

      <a class="back-btn" href="index.html" onclick="go(this.href);return false;">← Kembali</a>

    </div>
  </div>

  <script>
    function go(url){
      const c=document.getElementById('card');
      c.classList.add('slide-out');
      setTimeout(()=>location.href=url,180);
    }
  </script>
</body>
</html>
