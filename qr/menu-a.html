<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Katalog Produk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{box-sizing:border-box}
a{-webkit-tap-highlight-color:transparent}

/* ================= BACKGROUND (SAMA DENGAN HOME) ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;

  background-color:#7c0f0f;
  background-image:
    linear-gradient(rgba(124,15,15,0.92),rgba(124,15,15,0.92)),
    url("uav-ui-portrait.jpg");

  background-repeat:repeat-y;
  background-size:contain;
  background-position:top center;
}

/* Landscape */
@media (orientation: landscape){
  body{
    background-image:
      linear-gradient(rgba(124,15,15,0.92),rgba(124,15,15,0.92)),
      url("uav-ui-landscape.jpg");
  }
}

/* ================= PAGE & CARD ================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:32px 16px;
}
.card{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.35);
  border-radius:22px;
  padding:24px 18px 36px;
  color:white;
  animation:slideIn .3s ease;
}

/* ================= TOP BAR ================= */
.top-bar{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}

/* BACK BUTTON */
.back-btn{
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  color:white;
  text-decoration:none;
  font-weight:600;
  font-size:14px;

  display:flex;
  align-items:center;
  gap:6px;

  -webkit-tap-highlight-color:transparent;
}
.back-btn:active{
  background:rgba(255,255,255,.18);
}

/* BREADCRUMB */
.breadcrumb{
  font-size:13px;
  opacity:.85;
  display:flex;
  align-items:center;
  gap:6px;
}
.breadcrumb a{
  color:white;
  text-decoration:none;
  font-weight:500;
}
.breadcrumb a:active{
  opacity:.6;
}

/* ================= IMAGE ================= */
.media{
  border-radius:18px;
  overflow:hidden;
  background:#fff;
  margin-bottom:22px;
}
.media img{
  width:100%;
  display:block;
}

/* ================= BUTTON ================= */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  display:flex;
  align-items:center;
  justify-content:center;

  color:white;
  text-decoration:none;
  font-weight:600;

  -webkit-tap-highlight-color:transparent;
}
.link:active{
  background:rgba(255,255,255,.18);
  color:white;
}

/* ================= TRANSITION ================= */
@keyframes slideIn{
  from{transform:translateX(30px);opacity:0}
  to{opacity:1}
}
.slide-right{
  animation:slideRight .25s ease forwards;
}
@keyframes slideRight{
  to{transform:translateX(30px);opacity:0}
}
</style>
</head>

<body>

<div class="page">
  <div class="card" id="card">

    <!-- TOP BAR -->
    <div class="top-bar">
      <a href="#" class="back-btn" onclick="back()">
        ← Kembali
      </a>
      <div class="breadcrumb">
        <a href="index.html">Home</a>
        <span>›</span>
        <span>Katalog Produk</span>
      </div>
    </div>

    <!-- IMAGE -->
    <div class="media">
      <img src="./produk-a.jpg" alt="Katalog Produk UAV">
    </div>

    <!-- MENU -->
    <div class="links">
      <a class="link" href="#">Produk A</a>
      <a class="link" href="#">Produk B</a>
      <a class="link" href="#">Produk C</a>
    </div>

  </div>
</div>

<script>
function back(){
  const card=document.getElementById('card');
  card.classList.add('slide-right');
  setTimeout(()=>location.href='index.html',240);
}
</script>

</body>
</html>
