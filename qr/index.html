<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pusat Pengembangan UAV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= FONT ================= */
@font-face{
  font-family:'Amuro';
  src:url('./fonts/Amuro%20Bold%20Italic.otf') format('opentype');
}

/* ================= RESET ================= */
*{box-sizing:border-box}
a{
  -webkit-tap-highlight-color:transparent;
  color:white;
  text-decoration:none;
}

/* ================= BACKGROUND ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;

  background:
    linear-gradient(rgba(124,15,15,.92), rgba(124,15,15,.92)),
    url("uav-ui-portrait.jpg") center / cover no-repeat;
}

@media (orientation:landscape){
  body{
    background:
      linear-gradient(rgba(124,15,15,.92), rgba(124,15,15,.92)),
      url("uav-ui-landscape.jpg") center / cover no-repeat;
  }
}

/* ================= PAGE ================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:32px 16px;
}

/* ================= CARD (SOLID, DI BELAKANG GLASS) ================= */
.card{
  width:100%;
  max-width:420px;
  padding:32px 20px 48px;

  border-radius:22px;
  background:rgba(0,0,0,.45);

  box-shadow:0 18px 36px rgba(0,0,0,.45);
}

/* ================= HEADER ================= */
.header{
  text-align:center;
  margin-bottom:24px;
}

.logo-circle{
  width:96px;
  height:96px;
  border-radius:50%;
  background:white;
  object-fit:cover;
  margin:0 auto 14px;
}

.autacs{
  font-family:'Amuro',sans-serif;
  color:#2e63e3;
  font-size:1.25em;
  letter-spacing:2px;
}

/* ================= VIDEO ================= */
.video{
  border-radius:18px;
  overflow:hidden;
  background:black;
  margin-bottom:24px;
}

.video iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

/* ================= MENU ================= */
.links{
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* ================= REAL GLASS BUTTON ================= */
.link{
  height:56px;
  border-radius:999px;

  /* hampir bening */
  background:rgba(255,255,255,.08);

  /* KUNCI GLASS */
  backdrop-filter: blur(26px) saturate(200%);
  -webkit-backdrop-filter: blur(26px) saturate(200%);

  /* edge kaca */
  border:1px solid rgba(255,255,255,.28);

  display:flex;
  align-items:center;
  justify-content:center;

  font-weight:600;
  letter-spacing:.3px;

  /* depth + inner highlight */
  box-shadow:
    0 10px 24px rgba(0,0,0,.45),
    inset 0 1px 1px rgba(255,255,255,.55);

  transition:
    transform .18s ease,
    box-shadow .18s ease,
    background .18s ease;
}

/* tekan ala iOS */
.link:active{
  transform:scale(.96);
  background:rgba(255,255,255,.04);
  box-shadow:
    0 6px 16px rgba(0,0,0,.55),
    inset 0 2px 6px rgba(0,0,0,.35);
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <div class="header">
      <img src="./logo.jpg" class="logo-circle">
      <h3>Pusat Pengembangan UAV</h3>
      <p>Powered by <span class="autacs">AUTACS</span></p>
    </div>

    <div class="video">
      <iframe src="https://www.youtube.com/embed/Q6JyLjGvwSE" allowfullscreen></iframe>
    </div>

    <div class="links">
      <a class="link" href="menu-a.html">Katalog Produk</a>
      <a class="link" href="#">Video Dokumentasi</a>
    </div>

  </div>
</div>

</body>
</html>
