<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PT Len Industri | UAV Showcase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* FONT AMURO â€“ KHUSUS AUTACS */
@font-face{
  font-family:'Amuro';
  src:url('./fonts/Amuro.ttf') format('truetype');
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif; /* DEFAULT */
  background-color:#7c0f0f;
  background-image:
    linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
    url("./uav-ui-portrait.jpg");
  background-repeat:repeat-y;
  background-size:contain;
  background-position:top center;
  color:white;
}
@media (orientation: landscape){
  body{
    background-image:
      linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
      url("./uav-ui-landscape.jpg");
  }
}

.container{
  max-width:420px;
  margin:32px auto;
  padding:28px 20px 56px;
  background:rgba(0,0,0,.45);
  border-radius:22px;
}

/* HEADER */
.profile{
  text-align:center;
  margin-bottom:22px;
}
.profile img{
  width:88px;
  height:88px;
  border-radius:50%;
  margin-bottom:10px;
}
.profile h1{
  font-size:18px;
  margin:0;
  font-weight:600;
}
.profile p{
  font-size:14px;
  opacity:.9;
  margin-top:6px;
}

/* POWERED BY */
.powered{
  font-size:14px;
  margin-top:6px;
  opacity:.9;
}
.powered span{
  font-family:'Amuro',sans-serif; /* HANYA AUTACS */
  color:#4da3ff;
  letter-spacing:1.5px;
}

/* VIDEO */
.video-block{
  border-radius:18px;
  overflow:hidden;
  background:black;
  margin:22px 0 26px;
}
.video-block iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

/* MENU */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  color:white;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>
<div class="container">

  <div class="profile">
    <img src="./logo.png" alt="PT Len Industri">
    <h1>Pusat Pengembangan UAV</h1>
    <p class="powered">powered by <span>AUTACS</span></p>
  </div>

  <!-- VIDEO UTAMA -->
  <div class="video-block">
    <iframe src="https://www.youtube.com/embed/LCfEqudu4pc" allowfullscreen></iframe>
  </div>

  <!-- MENU -->
  <div class="links">
    <a class="link" href="./menu-a.html">Katalog Produk</a>
    <a class="link" href="#">Video Dokumentasi</a>
  </div>

</div>
</body>
</html>
