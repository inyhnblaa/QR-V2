<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pusat Pengembangan UAV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= FONT ================= */
@font-face{
  font-family:'Amuro';
  src:url('./fonts/Amuro%20Bold%20Italic.otf') format('opentype');
}

/* ================= ROOT GLASS VAR ================= */
:root{
  --lg-bg-color: rgba(255,255,255,.12);
  --lg-highlight: rgba(255,255,255,.65);
  --lg-text: #ffffff;
}

/* ================= RESET ================= */
*{box-sizing:border-box}
a{color:var(--lg-text);text-decoration:none;-webkit-tap-highlight-color:transparent}

/* ================= BODY BACKGROUND ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;

  background:
    linear-gradient(rgba(124,15,15,.9), rgba(124,15,15,.9)),
    url("uav-ui-portrait.jpg") center / cover no-repeat;
}

/* ================= PAGE ================= */
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:32px 16px;
  gap:28px;
}

/* ================= SOLID CARD ================= */
.card{
  width:100%;
  max-width:420px;
  padding:32px 20px;

  border-radius:22px;
  background:rgba(0,0,0,.45);
  box-shadow:0 18px 36px rgba(0,0,0,.45);
}

/* ================= HEADER ================= */
.header{text-align:center;margin-bottom:22px}

.logo-circle{
  width:96px;height:96px;border-radius:50%;
  background:white;object-fit:cover;
  margin:0 auto 14px;
}

.autacs{
  font-family:'Amuro',sans-serif;
  color:#2e63e3;
  font-size:1.25em;
  letter-spacing:2px;
}

/* ================= VIDEO ================= */
.video{
  border-radius:18px;
  overflow:hidden;
  background:black;
}

.video iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

/* ================= REAL GLASS BUTTON ================= */
.glass-container{
  position:relative;
  width:100%;
  max-width:420px;
  height:58px;
  border-radius:999px;
  overflow:hidden;
  margin-bottom:18px;

  box-shadow:
    0 14px 30px rgba(0,0,0,.45);
}

/* layer 1: blur core */
.glass-filter{
  position:absolute;
  inset:0;
  backdrop-filter: blur(30px) saturate(200%);
  -webkit-backdrop-filter: blur(30px) saturate(200%);
  z-index:0;
}

/* layer 2: glass color */
.glass-overlay{
  position:absolute;
  inset:0;
  background: var(--lg-bg-color);
  z-index:1;
}

/* layer 3: highlight / specular */
.glass-specular{
  position:absolute;
  inset:0;
  border-radius:inherit;
  box-shadow:
    inset 1px 1px 0 var(--lg-highlight),
    inset -1px -1px 0 rgba(255,255,255,.15);
  z-index:2;
}

/* layer 4: content */
.glass-content{
  position:relative;
  z-index:3;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  letter-spacing:.3px;
}

/* press */
.glass-container:active .glass-content{
  transform:scale(.96);
}
</style>
</head>

<body>

<div class="page">

  <!-- SOLID CONTENT -->
  <div class="card">
    <div class="header">
      <img src="./logo.jpg" class="logo-circle">
      <h3>Pusat Pengembangan UAV</h3>
      <p>Powered by <span class="autacs">AUTACS</span></p>
    </div>

    <div class="video">
      <iframe src="https://www.youtube.com/embed/Q6JyLjGvwSE" allowfullscreen></iframe>
    </div>
  </div>

  <!-- REAL GLASS BUTTONS -->
  <a href="menu-a.html" class="glass-container">
    <div class="glass-filter"></div>
    <div class="glass-overlay"></div>
    <div class="glass-specular"></div>
    <div class="glass-content">Katalog Produk</div>
  </a>

  <a href="#" class="glass-container">
    <div class="glass-filter"></div>
    <div class="glass-overlay"></div>
    <div class="glass-specular"></div>
    <div class="glass-content">Video Dokumentasi</div>
  </a>

</div>

</body>
</html>
