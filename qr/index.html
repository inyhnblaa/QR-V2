<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pusat Pengembangan UAV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= FONT AMURO (KHUSUS AUTACS) ================= */
@font-face{
  font-family:'Amuro';
  src:url('./fonts/Amuro%20Bold%20Italic.otf') format('opentype');
}

/* ================= RESET & DEFAULT ================= */
*{box-sizing:border-box}
/* ================= BACKGROUND ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;

  background-color:#7c0f0f;
  background-image:
    linear-gradient(
      rgba(124,15,15,0.92),
      rgba(124,15,15,0.92)
    ),
    url("uav-ui-portrait.jpg");

  background-repeat:repeat-y;
  background-size:contain;
  background-position:top center;
}

/* Landscape */
@media (orientation: landscape){
  body{
    background-image:
      linear-gradient(
        rgba(124,15,15,0.92),
        rgba(124,15,15,0.92)
      ),
      url("uav-ui-landscape.jpg");
    background-repeat:repeat-y;
    background-size:contain;
  }
}


/* ================= PAGE & CARD ================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:32px 16px;
}
.card{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.45);
  border-radius:22px;
  padding:28px 20px 48px;
  animation:slideIn .3s ease;
}

/* ================= HEADER ================= */
.header{
  text-align:center;
  margin-bottom:22px;
}
.header img{
  width:88px;
  border-radius:50%;
  margin-bottom:10px;
}

/* AUTACS SAJA PAKAI AMURO */
.autacs{
  font-family:'Amuro',sans-serif;
  color:#4da3ff;
  letter-spacing:1.5px;
}

/* ================= VIDEO ================= */
.video{
  border-radius:18px;
  overflow:hidden;
  background:black;
  margin-bottom:22px;
}
.video iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

/* ================= BUTTON ================= */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  text-decoration:none;
  font-weight:600;
}

/* ================= TRANSITION ================= */
@keyframes slideIn{
  from{transform:translateX(30px);opacity:0}
  to{opacity:1}
}
.slide-left{animation:slideLeft .25s ease forwards}
@keyframes slideLeft{
  to{transform:translateX(-30px);opacity:0}
}
</style>
</head>

<body>

<div class="page">
<div class="card" id="card">

  <div class="header">
    <img src="./logo.png" alt="Logo">
    <h3>Pusat Pengembangan UAV</h3>
    <p>powered by <span class="autacs">AUTACS</span></p>
  </div>

  <div class="video">
    <iframe src="https://www.youtube.com/embed/Q6JyLjGvwSE" allowfullscreen></iframe>
  </div>

  <div class="links">
    <a class="link" href="#" onclick="go('menu-a.html')">Katalog Produk</a>
    <a class="link" href="#">Video Dokumentasi</a>
  </div>

</div>
</div>

<script>
function go(url){
  document.getElementById('card').classList.add('slide-left');
  setTimeout(()=>location.href=url,240);
}
</script>

</body>
</html>
