<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pusat Pengembangan UAV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
@font-face{
  font-family:'Amuro';
  src:url('./fonts/Amuro%20Bold%20Italic.otf') format('opentype');
}

*{box-sizing:border-box}
a{color:white;text-decoration:none;-webkit-tap-highlight-color:transparent}

/* ================= BACKGROUND ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;
  background:
    linear-gradient(rgba(124,15,15,.92), rgba(124,15,15,.92)),
    url("uav-ui-portrait.jpg") center / cover no-repeat;
}

/* ================= PAGE ================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:32px 16px;
}

/* ================= CARD ================= */
.card{
  width:100%;
  max-width:420px;
  border-radius:22px;
  overflow:hidden;
}

/* ================= TOP CONTENT (SOLID) ================= */
.card-top{
  padding:32px 20px 24px;
  background:rgba(0,0,0,.45);
}

/* ================= HEADER ================= */
.header{text-align:center;margin-bottom:22px}

.logo-circle{
  width:96px;height:96px;border-radius:50%;
  background:white;object-fit:cover;
  margin:0 auto 14px;
}

.autacs{
  font-family:'Amuro',sans-serif;
  color:#2e63e3;
  font-size:1.25em;
  letter-spacing:2px;
}

/* ================= VIDEO ================= */
.video{
  border-radius:18px;
  overflow:hidden;
  background:black;
}
.video iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

/* ================= MENU AREA (TRANSPARENT!) ================= */
.card-menu{
  padding:26px 20px 34px;
  say background:transparent;
}

/* ================= REAL GLASS BUTTON ================= */
.link{
  height:56px;
  border-radius:999px;
  margin-bottom:18px;

  /* BENING */
  background:rgba(255,255,255,.06);

  /* GLASS CORE */
  backdrop-filter:blur(28px) saturate(200%);
  -webkit-backdrop-filter:blur(28px) saturate(200%);

  border:1px solid rgba(255,255,255,.3);

  display:flex;
  align-items:center;
  justify-content:center;

  font-weight:600;
  letter-spacing:.3px;

  box-shadow:
    0 12px 28px rgba(0,0,0,.45),
    inset 0 1px 1px rgba(255,255,255,.55);

  transition:transform .18s ease, box-shadow .18s ease;
}

.link:active{
  transform:scale(.96);
  box-shadow:
    0 8px 18px rgba(0,0,0,.6),
    inset 0 2px 6px rgba(0,0,0,.35);
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <!-- SOLID AREA -->
    <div class="card-top">
      <div class="header">
        <img src="./logo.jpg" class="logo-circle">
        <h3>Pusat Pengembangan UAV</h3>
        <p>Powered by <span class="autacs">AUTACS</span></p>
      </div>

      <div class="video">
        <iframe src="https://www.youtube.com/embed/Q6JyLjGvwSE" allowfullscreen></iframe>
      </div>
    </div>

    <!-- GLASS AREA -->
    <div class="card-menu">
      <a class="link" href="menu-a.html">Katalog Produk</a>
      <a class="link" href="#">Video Dokumentasi</a>
    </div>

  </div>
</div>

</body>
</html>
