<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pusat Pengembangan UAV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= FONT AMURO (KHUSUS AUTACS) ================= */
@font-face{
  font-family:'Amuro';
  src:url('./fonts/Amuro%20Bold%20Italic.otf') format('opentype');
}

/* ================= RESET ================= */
*{box-sizing:border-box}
a{-webkit-tap-highlight-color:transparent}

/* ================= BACKGROUND FULL FIT ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;

  background-color:#7c0f0f;
  background-image:
    linear-gradient(
      rgba(124,15,15,0.92),
      rgba(124,15,15,0.92)
    ),
    url("uav-ui-portrait.jpg");

  background-repeat:no-repeat;
  background-size:cover;        /* ðŸ”‘ FULL FIT */
  background-position:center;   /* ðŸ”‘ TENGAH */
  background-attachment:fixed;  /* OPSIONAL: lebih solid */
}

/* Landscape */
@media (orientation: landscape){
  body{
    background-image:
      linear-gradient(
        rgba(124,15,15,0.92),
        rgba(124,15,15,0.92)
      ),
      url("uav-ui-landscape.jpg");

    background-repeat:no-repeat;
    background-size:cover;
    background-position:center;
  }
}


/* ================= PAGE & CARD ================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:32px 16px;
}
.card{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.35);
  border-radius:22px;
  padding:32px 20px 48px;
  color:white;
  animation:slideIn .3s ease;
}

/* ================= HEADER ================= */
.header{
  text-align:center;
  margin-bottom:24px;
  padding-top:12px;
}

/* ================= LOGO CIRCLE (FIX JPG NON-KOTAK) ================= */
.logo-circle{
  width:96px;
  height:96px;

  border-radius:50%;
  background:#ffffff;

  object-fit:cover;       /* ðŸ”‘ KUNCI UTAMA */
  object-position:center;

  display:block;
  margin:0 auto 14px;

  box-shadow:0 6px 18px rgba(0,0,0,.25);
}

/* ================= AUTACS ONLY ================= */
.autacs{
  font-family:'Amuro',sans-serif;
  color:#2e63e3;      /* WARNA BARU */
  font-size:1.25em;  /* LEBIH BESAR (Â±25%) */
  letter-spacing:2px;
  font-weight:700;
}


/* ================= VIDEO ================= */
.video{
  border-radius:18px;
  overflow:hidden;
  background:black;
  margin-bottom:22px;
}
.video iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

/* ================= BUTTON ================= */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  display:flex;
  align-items:center;
  justify-content:center;

  color:white;
  text-decoration:none;
  font-weight:600;

  -webkit-tap-highlight-color:transparent;
}
.link:active{
  background:rgba(255,255,255,.18);
  color:white;
}

/* ================= TRANSITION ================= */
@keyframes slideIn{
  from{transform:translateX(30px);opacity:0}
  to{opacity:1}
}
.slide-left{
  animation:slideLeft .25s ease forwards;
}
@keyframes slideLeft{
  to{transform:translateX(-30px);opacity:0}
}
</style>
</head>

<body>

<div class="page">
  <div class="card" id="card">

    <!-- HEADER -->
    <div class="header">
      <!-- LOGO.JPG BULAT -->
      <img src="./logo.jpg" alt="Logo" class="logo-circle">

      <h3>Pusat Pengembangan UAV</h3>
      <p>Powered by <span class="autacs">AUTACS</span></p>
    </div>

    <!-- VIDEO -->
    <div class="video">
      <iframe src="https://www.youtube.com/embed/Q6JyLjGvwSE" allowfullscreen></iframe>
    </div>

    <!-- MENU -->
    <div class="links">
      <a class="link" href="#" onclick="go('menu-a.html')">Katalog Produk</a>
      <a class="link" href="#">Video Dokumentasi</a>
    </div>

  </div>
</div>

<script>
function go(url){
  const card=document.getElementById('card');
  card.classList.add('slide-left');
  setTimeout(()=>location.href=url,240);
}
</script>

</body>
</html>
