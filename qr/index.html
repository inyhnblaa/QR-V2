<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PT Len Industri | UAV Showcase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background-color:#7c0f0f;
  background-image:
    linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
    url("./uav-ui-portrait.jpg");
  background-repeat:repeat-y;
  background-size:contain;
  background-position:top center;
  color:white;
}
@media (orientation: landscape){
  body{
    background-image:
      linear-gradient(rgba(124,15,15,.92),rgba(124,15,15,.92)),
      url("./uav-ui-landscape.jpg");
  }
}
.container{
  max-width:420px;
  margin:32px auto;
  padding:24px 20px 48px;
  background:rgba(0,0,0,.45);
  border-radius:22px;
}
.profile{text-align:center;margin-bottom:24px}
.profile img{width:88px;height:88px;border-radius:50%;margin-bottom:10px}
.profile h1{margin:0;font-size:18px}
.profile p{opacity:.85;margin-top:6px}

.video-block{
  border-radius:18px;
  overflow:hidden;
  background:black;
  margin-bottom:24px;
}
.video-block iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

.links{display:flex;flex-direction:column;gap:14px}
.link{
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);
  color:white;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="profile">
    <img src="./logo.png" alt="PT Len Industri">
    <h1>@PTLenIndustri</h1>
    <p>PT Len Industri (Persero)</p>
  </div>

  <!-- VIDEO UTAMA -->
  <div class="video-block">
    <iframe src="https://www.youtube.com/embed/Q6JyLjGvwSE" allowfullscreen></iframe>
  </div>

  <!-- MENU -->
  <div class="links">
    <a class="link" href="./menu-a.html">Menu A</a>
    <a class="link" href="./menu-b.html">Menu B</a>
  </div>

</div>
</body>
</html>
