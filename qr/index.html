<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pusat Pengembangan UAV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ================= GLASS VARIABLE ================= */
    :root{
      --lg-bg-color: rgba(255,255,255,0.22);
      --lg-highlight: rgba(255,255,255,0.75);
      --lg-text: #ffffff;
      --lg-border: rgba(255,255,255,0.45);
    }

    /* ================= FONT AUTACS ================= */
    @font-face{
      font-family:'Amuro';
      src:url('./fonts/Amuro%20Bold%20Italic.otf') format('opentype');
    }

    /* ================= RESET ================= */
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family:'Inter',sans-serif;
      color:var(--lg-text);
      display:flex;
      justify-content:center;
      padding:32px 16px;

      background:
        linear-gradient(rgba(124,15,15,0.85), rgba(124,15,15,0.85)),
        url("uav-ui-portrait.jpg") center/cover fixed;
    }

    /* ================= PAGE ================= */
    .page{
      width:100%;
      max-width:420px;
    }

    /* ================= GLASS CARD ================= */
    .card{
      position:relative;
      border-radius:26px;
      overflow:hidden;
      animation:slideIn .3s ease;
      box-shadow:
        0 8px 20px rgba(0,0,0,.25),
        inset 1px 1px 0 var(--lg-highlight);
    }

    .glass-filter,
    .glass-overlay,
    .glass-specular{
      position:absolute;
      inset:0;
      border-radius:inherit;
    }

    .glass-filter{
      backdrop-filter: blur(10px) saturate(130%);
      z-index:0;
    }

    .glass-overlay{
      background:var(--lg-bg-color);
      z-index:1;
    }

    .glass-specular{
      box-shadow:
        inset 1px 1px 0 var(--lg-highlight),
        inset 0 0 6px var(--lg-highlight);
      z-index:2;
    }

    .glass-content{
      position:relative;
      z-index:3;
      padding:32px 20px 48px;
    }

    /* ================= HEADER ================= */
    .header{
      text-align:center;
      margin-bottom:24px;
    }

    .logo-circle{
      width:96px;
      height:96px;
      border-radius:50%;
      object-fit:cover;
      margin:0 auto 14px;
      background:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,.25);
    }

    .autacs{
      font-family:'Amuro',sans-serif;
      color:#4f86ff;
      letter-spacing:2px;
      font-size:1.25em;
    }

    /* ================= VIDEO ================= */
    .video{
      border-radius:18px;
      overflow:hidden;
      margin-bottom:22px;
      background:black;
    }

    .video iframe{
      width:100%;
      aspect-ratio:16/9;
      border:none;
    }

    /* ================= GLASS BUTTON ================= */
    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .link{
      height:54px;
      border-radius:999px;
      background:rgba(255,255,255,.18);
      border:1px solid var(--lg-border);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      text-decoration:none;
      font-weight:600;
      backdrop-filter: blur(6px);
      transition:all .25s ease;
    }

    .link:hover{
      background:rgba(255,255,255,.28);
      transform:translateY(-1px);
    }

    .link:active{
      transform:scale(.97);
    }

    /* ================= ANIMATION ================= */
    @keyframes slideIn{
      from{ transform:translateX(30px); opacity:0; }
      to{ opacity:1; }
    }

    .slide-left{
      animation:slideLeft .25s ease forwards;
    }

    @keyframes slideLeft{
      to{ transform:translateX(-30px); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card" id="card">

      <div class="glass-filter"></div>
      <div class="glass-overlay"></div>
      <div class="glass-specular"></div>

      <div class="glass-content">

        <div class="header">
          <img src="./logo.jpg" alt="Logo" class="logo-circle">
          <h3>Pusat Pengembangan UAV</h3>
          <p>Powered by <span class="autacs">AUTACS</span></p>
        </div>

        <div class="video">
          <iframe src="https://www.youtube.com/embed/Q6JyLjGvwSE" allowfullscreen></iframe>
        </div>

        <div class="links">
          <a class="link" href="#" onclick="go('menu-a.html')">Katalog Produk</a>
          <a class="link" href="#">Video Dokumentasi</a>
        </div>

      </div>
    </div>
  </div>

  <script>
    function go(url){
      const card = document.getElementById('card');
      card.classList.add('slide-left');
      setTimeout(()=>location.href=url,240);
    }
  </script>
</body>
</html>
