<!DOCTYPE html>
<html lang="id">

<title>PT Len Industri</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

html{
  scroll-behavior:smooth;
}

/* ===============================
   BODY
   =============================== */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#8f0d0d;
}

/* ===============================
   BACKGROUND ‚Äì TRUE REPEAT (SMOOTH)
   =============================== */
body::before{
  content:"";
  position:fixed; /* ‚¨Ö ikut scroll secara natural */
  inset:0;

  background:
    linear-gradient(
      rgba(143,13,13,0.92),
      rgba(143,13,13,0.92)
    ),
    url("uav-ui-portrait.jpg");

  background-repeat:repeat-y;   /* ‚¨Ö INI KUNCI BERULANG */
  background-size:contain;
  background-position:top center;

  z-index:-1;
}

/* LANDSCAPE */
@media (orientation: landscape){
  body::before{
    background:
      linear-gradient(
        rgba(143,13,13,0.90),
        rgba(143,13,13,0.90)
      ),
      url("uav-ui-landscape.jpg");

    background-repeat:repeat-y;
    background-size:contain;
    background-position:center top;
  }
}

/* ===============================
   CONTAINER
   =============================== */
.container{
  width:100%;
  max-width:420px;
  margin:32px auto;
  padding:28px 20px 60px;

  color:white;
  background:rgba(0,0,0,0.48);
  border-radius:22px;
}

/* ===============================
   HEADER
   =============================== */
.profile{
  text-align:center;
  margin-bottom:28px;
}
.profile img{
  width:90px;
  height:90px;
  border-radius:50%;
  margin-bottom:10px;
}
.profile h1{
  font-size:18px;
  margin:0;
  font-weight:600;
}
.profile p{
  font-size:14px;
  opacity:.85;
  margin-top:6px;
}

/* ===============================
   SECTION
   =============================== */
.section{
  margin-bottom:40px;
}

/* ===============================
   MENU
   =============================== */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;

  border-radius:999px;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.45);

  color:white;
  text-decoration:none;
  font-weight:600;
}
.link:hover{
  background:rgba(255,255,255,.25);
}

/* ===============================
   VIDEO
   =============================== */
.video-block{
  margin-top:18px;
  border-radius:18px;
  overflow:hidden;
  background:black;
}
.video-block iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

/* ===============================
   SOCIAL
   =============================== */
.social{
  display:flex;
  justify-content:center;
  gap:22px;
  margin-top:42px;
  font-size:18px;
}
.social a{
  color:white;
  text-decoration:none;
  opacity:.85;
}
.social a:hover{opacity:1}
</style>
</head>

<body>

<div class="container">

  <div class="profile">
    <img src="logo.png" alt="PT Len Industri">
    <h1>@PTLenIndustri</h1>

  <div class="section">

    </div>
  </div>

  <div class="section">
