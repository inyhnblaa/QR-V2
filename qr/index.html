<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PT Len Industri | UAV Showcase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:'Inter',sans-serif;

  background-color:#8f0d0d;
  background-image:
    linear-gradient(
      rgba(143,13,13,0.9),
      rgba(143,13,13,0.9)
    ),
    url("uav-ui-portrait.jpg");

  background-repeat:repeat-y;
  background-size:contain;
  background-position:top center;

  min-height:100vh;
}

/* Landscape */
@media (orientation: landscape){
  body{
    background-image:
      linear-gradient(
        rgba(143,13,13,0.9),
        rgba(143,13,13,0.9)
      ),
      url("uav-ui-landscape.jpg");

    background-repeat:repeat-y;
    background-size:contain;
    background-position:center top;
  }
}

/* Container */
.container{
  width:100%;
  max-width:420px;
  margin:32px auto;
  padding:28px 20px 60px;

  color:white;
  background:rgba(0,0,0,0.48);
  border-radius:22px;
}

/* Header */
.profile{
  text-align:center;
  margin-bottom:28px;
}
.profile img{
  width:90px;
  height:90px;
  border-radius:50%;
  margin-bottom:10px;
}
.profile h1{
  font-size:18px;
  margin:0;
  font-weight:600;
}
.profile p{
  font-size:14px;
  opacity:.85;
  margin-top:6px;
}

/* Section */
.section{
  margin-bottom:40px;
}

/* Menu */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;

  border-radius:999px;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.45);

  color:white;
  text-decoration:none;
  font-weight:600;
}

/* Video */
.video-block{
  margin-top:18px;
  border-radius:18px;
  overflow:hidden;
  background:black;
}
.video-block iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

/* Social Icons */
.social{
  display:flex;
  justify-content:center;
  gap:28px;
  margin-top:44px;
}
.social svg{
  width:26px;
  height:26px;
  fill:#ffffff;
  opacity:.95;
  transition:transform .2s ease, opacity .2s ease;
}
.social a:hover svg{
  transform:scale(1.12);
  opacity:1;
}
</style>
</head>

<body>

<div class="container">

  <!-- Header -->
  <div class="profile">
    <img src="logo.png" alt="PT Len Industri">

    </a>
  </div>

</div>

</body>
</html>
