<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pusat Pengembangan UAV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= FONT ================= */
@font-face{
  font-family:'Amuro';
  src:url('./fonts/Amuro%20Bold%20Italic.otf') format('opentype');
}

*{box-sizing:border-box}
a{-webkit-tap-highlight-color:transparent}

/* ================= BACKGROUND ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:white;

  background:
    radial-gradient(circle at top, rgba(255,255,255,.12), transparent 40%),
    linear-gradient(rgba(124,15,15,.88), rgba(124,15,15,.88)),
    url("uav-ui-portrait.jpg");

  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* ================= PAGE ================= */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:32px 16px;
}

/* ================= LIQUID GLASS CARD ================= */
.card{
  width:100%;
  max-width:420px;
  padding:34px 22px 50px;

  border-radius:26px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,.25),
      rgba(255,255,255,.05)
    );

  backdrop-filter:blur(22px) saturate(160%);
  -webkit-backdrop-filter:blur(22px) saturate(160%);

  border:1px solid rgba(255,255,255,.35);
  box-shadow:
    0 20px 40px rgba(0,0,0,.35),
    inset 0 1px 1px rgba(255,255,255,.35);

  animation:slideIn .35s cubic-bezier(.2,.8,.2,1);
}

/* ================= HEADER ================= */
.header{
  text-align:center;
  margin-bottom:26px;
}

/* ================= LOGO ================= */
.logo-circle{
  width:96px;
  height:96px;
  border-radius:50%;
  background:white;
  object-fit:cover;
  margin:0 auto 16px;

  box-shadow:
    0 8px 22px rgba(0,0,0,.35),
    inset 0 1px 2px rgba(255,255,255,.7);
}

/* ================= AUTACS ================= */
.autacs{
  font-family:'Amuro',sans-serif;
  color:#4c7dff;
  font-size:1.25em;
  letter-spacing:2px;
}

/* ================= VIDEO ================= */
.video{
  border-radius:20px;
  overflow:hidden;
  margin-bottom:26px;

  background:rgba(0,0,0,.5);
  box-shadow:
    0 12px 30px rgba(0,0,0,.35),
    inset 0 1px 1px rgba(255,255,255,.25);
}

.video iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

/* ================= LIQUID GLASS BUTTON ================= */
.links{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.link{
  height:56px;
  border-radius:999px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,.35),
      rgba(255,255,255,.08)
    );

  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);

  border:1px solid rgba(255,255,255,.45);

  display:flex;
  align-items:center;
  justify-content:center;

  color:white;
  font-weight:600;
  text-decoration:none;

  box-shadow:
    0 10px 22px rgba(0,0,0,.35),
    inset 0 1px 1px rgba(255,255,255,.6);

  transition:
    transform .2s ease,
    box-shadow .2s ease,
    background .2s ease;
}

/* Press like iOS */
.link:active{
  transform:scale(.97);
  box-shadow:
    0 6px 14px rgba(0,0,0,.4),
    inset 0 2px 6px rgba(0,0,0,.35);
}

/* ================= ANIMATION ================= */
@keyframes slideIn{
  from{
    transform:translateY(30px) scale(.96);
    opacity:0;
  }
  to{
    opacity:1;
    transform:none;
  }
}

.slide-left{
  animation:slideLeft .25s ease forwards;
}

@keyframes slideLeft{
  to{
    transform:translateX(-30px);
    opacity:0;
  }
}
</style>

</head>

<body>

<div class="page">
  <div class="card" id="card">

    <!-- HEADER -->
    <div class="header">
      <!-- LOGO.JPG BULAT -->
      <img src="./logo.jpg" alt="Logo" class="logo-circle">

      <h3>Pusat Pengembangan UAV</h3>
      <p>Powered by <span class="autacs">AUTACS</span></p>
    </div>

    <!-- VIDEO -->
    <div class="video">
      <iframe src="https://www.youtube.com/embed/Q6JyLjGvwSE" allowfullscreen></iframe>
    </div>

    <!-- MENU -->
    <div class="links">
      <a class="link" href="#" onclick="go('menu-a.html')">Katalog Produk</a>
      <a class="link" href="#">Video Dokumentasi</a>
    </div>

  </div>
</div>

<script>
function go(url){
  const card=document.getElementById('card');
  card.classList.add('slide-left');
  setTimeout(()=>location.href=url,240);
}
</script>

</body>
</html>
