<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PT Len Industri | UAV Showcase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html{scroll-behavior:smooth}

/* ================= BACKGROUND ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;

  background-color:#7c0f0f;
  background-image:
    linear-gradient(
      rgba(124,15,15,0.92),
      rgba(124,15,15,0.92)
    ),
    url("uav-ui-portrait.jpg");

  background-repeat:repeat-y;
  background-size:contain;
  background-position:top center;
}

/* Landscape */
@media (orientation: landscape){
  body{
    background-image:
      linear-gradient(
        rgba(124,15,15,0.92),
        rgba(124,15,15,0.92)
      ),
      url("uav-ui-landscape.jpg");
    background-repeat:repeat-y;
    background-size:contain;
  }
}

/* ================= CONTAINER ================= */
.container{
  width:100%;
  max-width:420px;
  margin:32px auto;
  padding:28px 20px 56px;

  background:rgba(0,0,0,0.45);
  color:white;
  border-radius:22px;
}

/* ================= HEADER ================= */
.profile{
  text-align:center;
  margin-bottom:28px;
}
.profile img{
  width:88px;
  height:88px;
  border-radius:50%;
  margin-bottom:10px;
}
.profile h1{
  font-size:18px;
  margin:0;
  font-weight:600;
}
.profile p{
  font-size:14px;
  opacity:.85;
  margin-top:6px;
}

/* ================= SECTION ================= */
.section{
  margin-bottom:38px;
}

/* ================= MENU ================= */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;

  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.45);

  color:white;
  text-decoration:none;
  font-weight:600;
}

/* ================= VIDEO ================= */
.video-block{
  margin-top:18px;
  border-radius:18px;
  overflow:hidden;
  background:black;
}
.video-block iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

/* ================= SOCIAL ICONS ================= */
.social{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:30px;
  margin-top:46px;
}

.social a{
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.social svg{
  width:26px;
  height:26px;
  fill:#ffffff;
  opacity:.95;
}

/* Optical correction khusus logo X */
.social a[aria-label="X"] svg{
  width:24px;
}
</style>
</head>
