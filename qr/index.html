<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pusat Pengembangan UAV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>

@font-face{
  font-family:'Amuro';
  src:url('./fonts/Amuro%20Bold%20Italic.otf') format('opentype');
}

:root{
  --lg-bg-color: rgba(255,255,255,0.30);
  --lg-border: rgba(255,255,255,0.42);
  --lg-highlight: rgba(255,255,255,0.95);

  /* üîë warna teks abu */
  --text-grey: #666666;
}

/* ===== RESET ===== */
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

/* ===== BACKGROUND ===== */
body{
  margin:0;
  font-family:'Inter',sans-serif;

  /* üîë warna teks global jadi abu */
  color: var(--text-grey);

  /* ukuran dasar NORMAL */
  font-size:16px;

  background-image: url("uav-ui-portrait.jpg");
  background-repeat:no-repeat;
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

@media (orientation: landscape){
  body{
    background-image: url("uav-ui-landscape.jpg");
  }
}

/* ===== PAGE LAYOUT ===== */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:32px 16px;
}

/* ===== CARD UTAMA ===== */
.card{
  width:100%;
  max-width:420px;
  border-radius:22px;
  padding:22px 18px 120px;
  position:relative;

  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.32),
    rgba(255,255,255,0.12)
  );

  backdrop-filter: blur(20px) saturate(160%);
  -webkit-backdrop-filter: blur(20px) saturate(160%);

  border:1px solid rgba(255,255,255,0.45);

  box-shadow:
    0 30px 70px rgba(0,0,0,0.40),
    inset 0 1px 1px rgba(255,255,255,.70);

  color: var(--text-grey);

  overflow:hidden;
  animation:slideIn .25s ease;
}

/* efek cahaya glass card */
.card::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(
      circle at 30% 25%,
      rgba(255,255,255,0.40),
      transparent 60%
    );
  filter: blur(18px);
  transform:rotate(10deg);
  pointer-events:none;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(
      120deg,
      transparent 30%,
      rgba(255,255,255,.15),
      transparent 70%
    );
  opacity:.5;
  pointer-events:none;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:22px;
}

/* üîë INI BAGIAN YANG DIPERBESAR */
.header h3{
  font-size:26px;      /* diperbesar */
  color: var(--text-grey);
}

.header p{
  font-size:22px;      /* diperbesar juga */
  color: var(--text-grey);
}

/* logo */
.logo-circle{
  width:96px;
  height:96px;
  border-radius:50%;
  object-fit:cover;
  margin:0 auto 14px;
  background:white;
}

/* ===== AUTACS TETAP BIRU DAN NORMAL ===== */
.autacs{
  font-family:'Amuro',sans-serif;

  /* tetap biru */
  color:#4f86ff;

  letter-spacing:2px;

  /* ukuran NORMAL seperti awal */
  font-size:20px;
}

/* ===== VIDEO PANEL ===== */
.video{
  border-radius:18px;
  overflow:hidden;
  background:black;
  margin-bottom:22px;
}

/* ===== BUTTONS ===== */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.link{
  height:54px;
  border-radius:999px;

  background: var(--lg-bg-color);

  backdrop-filter: blur(12px) saturate(150%);
  -webkit-backdrop-filter: blur(12px) saturate(150%);

  border:1px solid var(--lg-border);

  display:flex;
  align-items:center;
  justify-content:center;

  /* teks tombol NORMAL dan abu */
  color:#666666;

  font-size:16px;
  font-weight:600;
  text-decoration:none;

  transition:.25s ease;
}

/* ===== BACK BUTTON ===== */
.back-btn{
  position:absolute;
  left:18px;
  bottom:24px;

  padding:10px 22px;

  background:rgba(255,255,255,0.22);

  backdrop-filter: blur(10px) saturate(140%);
  -webkit-backdrop-filter: blur(10px) saturate(140%);

  border:1px solid var(--lg-border);

  /* üîë teks NORMAL */
  color:#666666;
  font-size:16px;

  font-weight:600;
  text-decoration:none;
}

/* ===== ANIMASI ===== */
@keyframes slideIn{
  from{ transform:translateX(30px); opacity:0; }
  to{ opacity:1; }
}

</style>
</head>

<body>

<div class="page">
  <div class="card" id="card">

    <div class="header">
      <img src="./logo.jpg" class="logo-circle">
      <h3>Pusat Pengembangan UAV</h3>

      <p>Powered by <span class="autacs">AUTACS</span></p>
    </div>

    <div class="video">
      <iframe src="https://www.youtube.com/embed/Q6JyLjGvwSE" allowfullscreen></iframe>
    </div>

    <div class="links">
      <a class="link" href="menu-a.html" onclick="go(this.href);return false;">Katalog Produk</a>
      <a class="link" href="#">Video Dokumentasi</a>
    </div>

    <a class="back-btn" href="index.html" onclick="go(this.href);return false;">‚Üê Kembali</a>

  </div>
</div>

<script>
function go(url){
  const card=document.getElementById('card');
  card.classList.add('slide-out');
  setTimeout(()=> location.href=url,200);
}
</script>

</body>
</html>
