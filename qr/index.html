<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PT Len Industri</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

/* ===== BODY + BACKGROUND ===== */
body{
  margin:0;
  min-height:100vh;
  font-family:'Inter',sans-serif;

  /* Default: PORTRAIT */
  background:
    linear-gradient(
      rgba(143,13,13,0.85),
      rgba(143,13,13,0.85)
    ),
    url("uav-ui-portrait.jpg");

  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;

  display:flex;
  justify-content:center;
  align-items:flex-start;
}

/* LANDSCAPE / DESKTOP */
@media (orientation: landscape){
  body{
    background:
      linear-gradient(
        rgba(143,13,13,0.85),
        rgba(143,13,13,0.85)
      ),
      url("uav-ui-landscape.jpg");
    background-size:cover;
    background-position:center;
  }
}

/* ===== CONTAINER ===== */
.container{
  width:100%;
  max-width:420px;
  padding:32px 20px 56px;
  color:white;

  background:rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
  border-radius:20px;
  margin-top:24px;
}

/* ===== HEADER ===== */
.profile{
  text-align:center;
  margin-bottom:28px;
}
.profile img{
  width:92px;
  height:92px;
  border-radius:50%;
  margin-bottom:12px;
}
.profile h1{
  font-size:18px;
  margin:0;
  font-weight:600;
}
.profile p{
  font-size:14px;
  opacity:.85;
  margin-top:6px;
}

/* ===== MENU ===== */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.4);
  color:white;
  text-decoration:none;
  font-weight:600;
}
.link:hover{
  background:rgba(255,255,255,.25);
}

/* ===== VIDEO ===== */
.video-block{
  margin:20px 0 34px;
  border-radius:16px;
  overflow:hidden;
  background:black;
}
.video-block iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
}

/* ===== SOCIAL ===== */
.social{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:40px;
  font-size:18px;
}
.social a{
  color:white;
  text-decoration:none;
  opacity:.85;
}
.social a:hover{opacity:1}
</style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="profile">
    <img src="logo.png" alt="PT Len Industri">
    <h1>@PTLenIndustri</h1>
    <p>PT Len Industri (Persero)</p>
  </div>

  <!-- SECTION 1 -->
  <div class="links">
    <a class="link" href="#">Menu A</a>
    <a class="link" href="#">Menu B</a>
  </div>
  <div class="video-block">
    <iframe
      src="https://www.youtube.com/embed/Q6JyLjGvwSE"
      allowfullscreen>
    </iframe>
  </div>

  <!-- SECTION 2 -->
  <div class="links">
    <a class="link" href="#">Menu C</a>
    <a class="link" href="#">Menu D</a>
  </div>
  <div class="video-block">
    <iframe
      src="https://www.youtube.com/embed/JdqL89ZZwFw"
      allowfullscreen>
    </iframe>
  </div>

  <!-- SECTION 3 -->
  <div class="links">
    <a class="link" href="#">Menu E</a>
    <a class="link" href="#">Menu F</a>
  </div>
  <div class="video-block">
    <iframe
      src="https://www.youtube.com/embed/NdhbliYoGhY"

    </iframe>
  </div>

  <!-- SECTION 4 (NO VIDEO) -->
  <div class="links">
    <a class="link" href="#">Menu G</a>

  </div>

  <!-- SOCIAL -->

</div>
</body>
</html>
