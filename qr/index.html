<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PT Len Industri</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#8f0d0d;
  font-family:'Inter',sans-serif;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  padding:28px 20px 48px;
  color:white;
}

/* HEADER */
.profile{
  text-align:center;
  margin-bottom:28px;
}
.profile img{
  width:92px;
  height:92px;
  border-radius:50%;
  margin-bottom:12px;
}
.profile h1{
  font-size:18px;
  margin:0;
  font-weight:600;
}
.profile p{
  font-size:14px;
  opacity:.85;
  margin-top:6px;
}

/* MENU */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link{
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.35);
  color:white;
  text-decoration:none;
  font-weight:600;
  transition:.2s;
}
.link:hover{
  background:rgba(255,255,255,.22);
}

/* VIDEO BLOCK */
.video-block{
  margin:20px 0 28px;
  border-radius:16px;
  overflow:hidden;
  background:white;
}
.vid
